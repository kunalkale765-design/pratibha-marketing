<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Worker Packing Station</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                        "surface-dark": "#1a331a", 
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<header class="sticky top-0 z-10 flex items-center justify-between bg-background-light dark:bg-background-dark p-4 shadow-sm border-b border-gray-200 dark:border-white/10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-slate-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex flex-col items-center flex-1 mx-2">
<h2 class="text-sm font-medium opacity-70 uppercase tracking-wide">Order #4092</h2>
<h1 class="text-base font-bold leading-tight truncate">Main St. Bistro</h1>
</div>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-slate-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-xl">report_problem</span>
</button>
</header>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full justify-center">
<div class="flex flex-col gap-2">
<div class="flex justify-between items-baseline">
<p class="text-sm font-bold uppercase tracking-wider text-slate-500 dark:text-primary/80">Item 1 of 5</p>
<p class="text-xs text-slate-400 dark:text-slate-400">20% Completed</p>
</div>
<div class="h-2 w-full rounded-full bg-slate-200 dark:bg-white/10 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-300" style="width: 20%;"></div>
</div>
</div>
<div class="flex-1 flex flex-col justify-center">
<div class="relative overflow-hidden rounded-2xl bg-surface-light dark:bg-surface-dark shadow-xl border border-slate-200 dark:border-white/5 ring-1 ring-black/5 dark:ring-white/5 p-8 flex flex-col items-center text-center gap-8">
<div class="bg-slate-100 dark:bg-white/5 px-4 py-2 rounded-lg flex items-center gap-2 border border-slate-200 dark:border-white/10">
<span class="material-symbols-outlined text-lg text-primary">location_on</span>
<span class="text-sm font-bold tracking-wide uppercase text-slate-600 dark:text-slate-300">CRATE A-12</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="flex items-baseline gap-1 text-slate-900 dark:text-white">
<span class="text-8xl font-extrabold tracking-tighter drop-shadow-sm">10</span>
<span class="text-4xl font-bold text-slate-500 dark:text-primary">kg</span>
</div>
<div class="px-4 py-2 rounded-full bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-sm font-medium text-slate-600 dark:text-slate-300">
                            2 x 5kg Mesh Bags
                        </div>
</div>
<div class="w-16 h-1 rounded-full bg-slate-100 dark:bg-white/10"></div>
<div class="flex flex-col gap-2">
<h3 class="text-3xl font-bold leading-tight text-slate-900 dark:text-white">Roma Tomatoes</h3>
<p class="text-base text-slate-500 dark:text-slate-400">Fresh organic, firm skin</p>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 z-20 bg-background-light dark:bg-background-dark p-4 pt-2 border-t border-transparent dark:border-white/5 backdrop-blur-xl bg-opacity-90 dark:bg-opacity-90">
<div class="max-w-md mx-auto w-full flex flex-col gap-3">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-background-dark shadow-[0_0_20px_rgba(19,236,19,0.3)] hover:shadow-[0_0_30px_rgba(19,236,19,0.5)] transition-all active:scale-[0.98]">
<span class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></span>
<span class="material-symbols-outlined mr-2 text-2xl group-hover:animate-bounce">check_circle</span>
<span class="text-lg font-bold tracking-wide uppercase">Mark as Packed</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center h-10 rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white transition-colors text-sm font-semibold">
<span>Skip Item</span>
<span class="material-symbols-outlined ml-1 text-base">skip_next</span>
</button>
</div>
<div class="h-2 w-full"></div>
</footer>
</div>

</body></html>
