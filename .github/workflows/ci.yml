name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci

  e2e:
    runs-on: ubuntu-latest
    needs: test  # Only run E2E if unit tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build:frontend

      - name: Seed test database
        run: node backend/seed.js --force
        env:
          MONGODB_URI: mongodb://localhost:27017/pratibha-test
          ADMIN_TEMP_PASSWORD: Admin123!

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
          MONGODB_URI: mongodb://localhost:27017/pratibha-test

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
