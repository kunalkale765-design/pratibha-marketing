<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pratibha Marketing</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2e3532;
            --gunmetal-light: #3d4542;
            --dusty-olive: #7e9181;
            --dusty-olive-light: #97a99a;
            --dusty-olive-dark: #5d6b5f;
            --pale-slate: #c7cedb;
            --pale-slate-light: #e8ebf0;
            --cream: #f9f7f3;
            --cream-dark: #efe9df;
            --warm-white: #fefdfb;
            --terracotta: #c4a77d;
            --text-primary: #1f2421;
            --text-secondary: #5a6560;
            --text-muted: #8a918c;
            --success: #5d7a5f;
            --success-bg: rgba(93, 122, 95, 0.1);
            --warning: #b89a5a;
            --warning-bg: rgba(184, 154, 90, 0.1);
            --error: #9a6565;
            --error-bg: rgba(154, 101, 101, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        body > * { position: relative; z-index: 1; }

        .header {
            background: linear-gradient(135deg, var(--gunmetal) 0%, var(--gunmetal-light) 100%);
            color: var(--warm-white);
            padding: 1.25rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--dusty-olive), var(--terracotta), var(--dusty-olive));
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-mark {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-text span { color: var(--dusty-olive-light); font-weight: 400; }

        .header-actions { display: flex; gap: 0.75rem; }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--warm-white);
        }

        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        .btn-primary {
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(126, 145, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(126, 145, 129, 0.4);
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--gunmetal);
            border: 1px solid var(--pale-slate);
        }

        .btn-secondary:hover { background: var(--pale-slate-light); }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .btn-edit { background: var(--info-bg); color: #4a6a7a; border: 1px solid rgba(106, 138, 154, 0.3); }
        .btn-delete { background: var(--error-bg); color: #7a5050; border: 1px solid rgba(154, 101, 101, 0.3); }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-title {
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        /* Search & Filter */
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 10px;
            background: var(--warm-white);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
            box-shadow: 0 0 0 4px rgba(126, 145, 129, 0.12);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 10px;
            background: var(--warm-white);
            color: var(--text-primary);
            min-width: 180px;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--warm-white);
            border-radius: 14px;
            padding: 1.5rem;
            border: 1px solid var(--pale-slate-light);
            box-shadow: 0 1px 3px rgba(46, 53, 50, 0.04);
            transition: all 0.25s ease;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 53, 50, 0.08);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .product-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.375rem;
        }

        .product-category {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            background: var(--cream);
            color: var(--text-muted);
            border-radius: 20px;
            border: 1px solid var(--pale-slate-light);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .product-details {
            margin-top: 1rem;
        }

        .product-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--pale-slate-light);
        }

        .product-detail-row:last-child { border-bottom: none; }

        .product-detail-label {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .product-detail-value {
            font-weight: 600;
            color: var(--gunmetal);
        }

        .product-price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 700;
        }

        .low-stock {
            color: var(--error);
        }

        .low-stock-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--error-bg);
            color: #7a5050;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }

        .product-description {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--pale-slate-light);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(46, 53, 50, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(46, 53, 50, 0.2);
        }

        .modal h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 8px;
            background: var(--cream);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--dusty-olive);
            background: var(--warm-white);
            box-shadow: 0 0 0 4px rgba(126, 145, 129, 0.12);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .modal-actions .btn { flex: 1; padding: 0.875rem; }

        /* Toast */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            z-index: 300;
        }

        .toast.show { display: block; }
        .toast-success { background: var(--success-bg); color: #4a6150; border: 1px solid rgba(93, 122, 95, 0.3); }
        .toast-error { background: var(--error-bg); color: #7a5050; border: 1px solid rgba(154, 101, 101, 0.3); }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .search-bar { flex-direction: column; }
            .products-grid { grid-template-columns: 1fr; }
            .page-title h1 { font-size: 1.5rem; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card { animation: fadeInUp 0.4s ease backwards; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-mark">üåø</div>
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </a>
            <div class="header-actions">
                <button onclick="showAddProductForm()" class="btn btn-primary">+ Add Product</button>
                <a href="/" class="btn btn-ghost">Dashboard</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="page-title">
            <h1>Product Management</h1>
            <p>Manage your vegetable inventory</p>
        </div>

        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search products..." class="search-input" oninput="searchProducts()">
            <select id="categoryFilter" class="filter-select" onchange="filterByCategory()">
                <option value="">All Categories</option>
                <option value="leafy-greens">Leafy Greens</option>
                <option value="root">Root Vegetables</option>
                <option value="fruiting">Fruiting Vegetables</option>
                <option value="gourd">Gourds</option>
                <option value="grain">Grains</option>
                <option value="seed">Seeds</option>
                <option value="fertilizer">Fertilizer</option>
                <option value="pesticide">Pesticide</option>
                <option value="equipment">Equipment</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div id="productsList" class="products-grid">
            <div class="empty-state">Loading products...</div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label class="form-label" for="productName">Product Name *</label>
                    <input id="productName" type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productCategory">Category *</label>
                    <select id="productCategory" class="form-select" required>
                        <option value="leafy-greens">Leafy Greens</option>
                        <option value="root">Root Vegetables</option>
                        <option value="fruiting">Fruiting Vegetables</option>
                        <option value="gourd">Gourds</option>
                        <option value="grain">Grain</option>
                        <option value="seed">Seed</option>
                        <option value="fertilizer">Fertilizer</option>
                        <option value="pesticide">Pesticide</option>
                        <option value="equipment">Equipment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productUnit">Unit *</label>
                    <select id="productUnit" class="form-select" required>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="quintal">Quintal</option>
                        <option value="bag">Bag</option>
                        <option value="piece">Piece</option>
                        <option value="ton">Ton</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productPrice">Base Price (‚Çπ) *</label>
                    <input id="productPrice" type="number" step="0.01" min="0" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="productStock">Stock Quantity</label>
                    <input id="productStock" type="number" step="0.01" min="0" value="0" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="productMinStock">Minimum Stock Level</label>
                    <input id="productMinStock" type="number" step="0.01" min="0" value="0" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="productDescription">Description</label>
                    <textarea id="productDescription" rows="2" class="form-textarea"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="successMessage" class="toast toast-success"></div>
    <div id="errorMessage" class="toast toast-error"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>

    <script>
        let allProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                allProducts = data.data;
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products');
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');

            if (!products || products.length === 0) {
                container.innerHTML = '<div class="empty-state">No products found. Add your first product!</div>';
                return;
            }

            container.innerHTML = products.map((product, index) => `
                <div class="product-card" style="animation-delay: ${index * 0.05}s">
                    <div class="product-header">
                        <div>
                            <h3 class="product-name">${product.name}</h3>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-actions">
                            <button onclick='editProduct(${JSON.stringify(product)})' class="btn btn-icon btn-edit" title="Edit">‚úèÔ∏è</button>
                            <button onclick="deleteProduct('${product._id}')" class="btn btn-icon btn-delete" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="product-details">
                        <div class="product-detail-row">
                            <span class="product-detail-label">Price:</span>
                            <span class="product-detail-value product-price">‚Çπ${product.basePrice}/${product.unit}</span>
                        </div>
                        <div class="product-detail-row">
                            <span class="product-detail-label">Stock:</span>
                            <span class="product-detail-value ${product.stockQuantity <= product.minStockLevel ? 'low-stock' : ''}">${product.stockQuantity} ${product.unit}</span>
                        </div>
                    </div>
                    ${product.stockQuantity <= product.minStockLevel ? '<div class="low-stock-badge">‚ö†Ô∏è Low Stock!</div>' : ''}
                    ${product.description ? `<p class="product-description">${product.description}</p>` : ''}
                </div>
            `).join('');
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(query) || (p.description || '').toLowerCase().includes(query);
                const matchesCategory = !category || p.category === category;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }

        function filterByCategory() {
            searchProducts();
        }

        function showAddProductForm() {
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('show');
        }

        function editProduct(product) {
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product._id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productUnit').value = product.unit;
            document.getElementById('productPrice').value = product.basePrice;
            document.getElementById('productStock').value = product.stockQuantity;
            document.getElementById('productMinStock').value = product.minStockLevel;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showSuccess('Product deleted successfully');
                    loadProducts();
                } else {
                    showError('Failed to delete product');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error');
            }
        }

        function showSuccess(message) {
            const div = document.getElementById('successMessage');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        function showError(message) {
            const div = document.getElementById('errorMessage');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                unit: document.getElementById('productUnit').value,
                basePrice: parseFloat(document.getElementById('productPrice').value),
                stockQuantity: parseFloat(document.getElementById('productStock').value),
                minStockLevel: parseFloat(document.getElementById('productMinStock').value),
                description: document.getElementById('productDescription').value
            };

            try {
                const url = id ? `/api/products/${id}` : '/api/products';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showSuccess(id ? 'Product updated' : 'Product added');
                    closeModal();
                    loadProducts();
                } else {
                    const data = await response.json();
                    showError(data.message || 'Failed to save product');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error');
            }
        });

        loadProducts();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
