<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Products - Pratibha Marketing</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Animations -->
    <link rel="stylesheet" href="/css/animations/skeleton.css">
    <link rel="stylesheet" href="/css/animations/cards.css">
    <link rel="stylesheet" href="/css/animations/inputs.css">
    <link rel="stylesheet" href="/css/animations/buttons.css">
    <link rel="stylesheet" href="/css/animations/page.css">

    <!-- Page-specific styles -->
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        /* Search & Filter */
        .search-filter {
            padding: 0.75rem 1rem;
            background: var(--warm-white);
            border-bottom: 1px solid var(--cream-dark);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .search-row {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--cream);
            min-height: 48px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
            box-shadow: 0 0 0 3px rgba(126, 145, 129, 0.15);
        }

        .btn-manage-cat {
            padding: 0 1rem;
            background: var(--cream);
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            white-space: nowrap;
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.25rem 0;
            -webkit-overflow-scrolling: touch;
        }

        .category-pills::-webkit-scrollbar { display: none; }

        .cat-pill {
            padding: 0.5rem 0.875rem;
            background: var(--cream);
            border: 1.5px solid var(--cream-dark);
            border-radius: 20px;
            font-size: 0.8125rem;
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .cat-pill.active {
            background: var(--dusty-olive);
            border-color: var(--dusty-olive);
            color: white;
        }

        /* Products List */
        .products-list {
            padding: 0.5rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .product-card {
            background: var(--warm-white);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.625rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info { flex: 1; }

        .product-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gunmetal);
        }

        .product-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            background: var(--cream);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:active { background: var(--cream-dark); }
        .btn-icon.danger { color: var(--error); border-color: rgba(154, 101, 101, 0.3); }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        /* Form extras */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .input-with-btn {
            display: flex;
            gap: 0.5rem;
        }

        .input-with-btn .form-input,
        .input-with-btn .form-select {
            flex: 1;
        }

        .btn-add-inline {
            padding: 0 1rem;
            background: var(--dusty-olive);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .modal-footer {
            padding: 1rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            border-top: 1px solid var(--cream-dark);
            display: flex;
            gap: 0.5rem;
        }

        .btn-modal {
            flex: 1;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 52px;
            border: none;
        }

        .btn-modal.primary {
            background: var(--dusty-olive);
            color: white;
        }

        .btn-modal.secondary {
            background: var(--cream);
            color: var(--text-primary);
            border: 1.5px solid var(--cream-dark);
        }

        /* Category Management */
        .category-list {
            max-height: 50vh;
            overflow-y: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--cream);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .category-item-name {
            font-weight: 500;
        }

        .category-item-count {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .add-category-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .add-category-row .form-input { flex: 1; }

        /* Extra small screens */
        @media (max-width: 360px) {
            .search-filter {
                padding: 0.5rem 0.75rem;
            }

            .search-input {
                padding: 0.625rem 0.875rem;
                font-size: 16px;
                min-height: 44px;
            }

            .btn-manage-cat {
                padding: 0.625rem 0.75rem;
                font-size: 0.75rem;
                min-height: 44px;
            }

            .cat-pill {
                padding: 0.375rem 0.75rem;
                font-size: 0.8125rem;
                min-height: 36px;
            }

            .products-list {
                padding: 0.375rem;
            }

            .product-card {
                padding: 0.75rem;
                border-radius: 10px;
            }

            .product-name {
                font-size: 0.9375rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .search-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-row .search-input,
            .search-row .btn-manage-cat {
                width: 100%;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-actions button {
                width: 100%;
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .search-filter {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .products-list {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .product-card {
                margin-bottom: 0;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .products-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .products-list {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header header-animated">
        <div class="header-content">
            <a href="/" class="logo">Pratibha <span>Marketing</span></a>
            <div class="header-btns">
                <button onclick="showAddProductForm()" class="btn-header primary btn-animated">+ Add</button>
                <a href="/" class="btn-header btn-animated">Home</a>
            </div>
        </div>
    </header>

    <div class="search-filter">
        <div class="search-row">
            <input id="searchInput" type="text" placeholder="Search products..." class="search-input input-animated" oninput="searchProducts()">
            <button onclick="showCategoryModal()" class="btn-manage-cat">Categories</button>
        </div>
        <div id="categoryPills" class="category-pills">
            <button class="cat-pill active" data-category="" onclick="filterByCategory('')">All</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="productsList" class="products-list">
        <!-- Skeleton loading placeholders -->
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add Product</div>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="productForm">
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input id="productName" type="text" class="form-input input-animated" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <div class="input-with-btn">
                                <select id="productCategory" class="form-select input-animated">
                                    <option value="">Select...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Unit *</label>
                            <select id="productUnit" class="form-select input-animated" required>
                                <option value="kg">kg</option>
                                <option value="quintal">Quintal</option>
                                <option value="bag">Bag</option>
                                <option value="piece">Piece</option>
                                <option value="ton">Ton</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-modal secondary btn-animated">Cancel</button>
                    <button type="submit" class="btn-modal primary btn-animated" id="saveProductBtn">
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Manage Categories</div>
                <button class="btn-close" onclick="closeCategoryModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="add-category-row">
                    <input id="newCategoryInput" type="text" placeholder="New category name..." class="form-input">
                    <button onclick="addCategory()" class="btn-add-inline">Add</button>
                </div>
                <div id="categoryList" class="category-list"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeCategoryModal()" class="btn-modal primary">Done</button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script type="module">
        import { escapeHtml } from '/js/utils.js';
        import { showToast } from '/js/ui.js';

        let allProducts = [];
        let allCategories = [];
        let selectedCategory = '';

        async function init() {
            const user = await Auth.requireAuth(['admin', 'staff']);
            if (!user) return;
            await loadProducts();
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/products', { credentials: 'include' });
                const data = await res.json();
                allProducts = data.data || [];

                // Extract unique categories
                const cats = new Set();
                allProducts.forEach(p => {
                    if (p.category) cats.add(p.category);
                });
                allCategories = Array.from(cats).sort();

                updateCategoryPills();
                updateCategorySelect();
                displayProducts(allProducts);
            } catch (e) {
                console.error('Failed to load products:', e);
                showToast('Failed to load products', 'error');
            }
        }

        function updateCategoryPills() {
            const container = document.getElementById('categoryPills');
            let html = `<button class="cat-pill ${selectedCategory === '' ? 'active' : ''}" onclick="filterByCategory('')">All</button>`;

            allCategories.forEach(cat => {
                html += `<button class="cat-pill ${selectedCategory === cat ? 'active' : ''}" onclick="filterByCategory('${escapeHtml(cat)}')">${escapeHtml(cat)}</button>`;
            });

            container.innerHTML = html;
        }

        function updateCategorySelect() {
            const select = document.getElementById('productCategory');
            let html = '<option value="">Select...</option>';
            allCategories.forEach(cat => {
                html += `<option value="${escapeHtml(cat)}">${escapeHtml(cat)}</option>`;
            });
            select.innerHTML = html;
        }

        function filterByCategory(cat) {
            selectedCategory = cat;
            updateCategoryPills();
            searchProducts();
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');

            if (!products || !products.length) {
                container.innerHTML = '<div class="empty-state">No products found</div>';
                return;
            }

            container.innerHTML = products.map((p, idx) => `
                <div class="product-card card-animated card-fade-in" style="animation-delay: ${idx * 0.05}s">
                    <div class="product-info">
                        <div class="product-name">${escapeHtml(p.name)}</div>
                        <div class="product-meta">
                            <span>${escapeHtml(p.category || 'Uncategorized')}</span>
                            <span>${escapeHtml(p.unit)}</span>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button onclick="editProductById('${escapeHtml(p._id)}')" class="btn-icon">✎</button>
                        <button onclick="deleteProduct('${escapeHtml(p._id)}')" class="btn-icon danger">✕</button>
                    </div>
                </div>
            `).join('');
        }

        function searchProducts() {
            const q = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(q);
                const matchesCategory = !selectedCategory || p.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }

        function showAddProductForm() {
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('show');
        }

        function editProductById(id) {
            const product = allProducts.find(p => p._id === id);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product._id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category || '';
            document.getElementById('productUnit').value = product.unit;
            document.getElementById('productModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const category = document.getElementById('productCategory').value;
            const data = {
                name: document.getElementById('productName').value,
                unit: document.getElementById('productUnit').value
            };
            if (category) data.category = category;

            try {
                const url = id ? `/api/products/${id}` : '/api/products';
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showToast(id ? 'Product updated' : 'Product added', 'success');
                    closeModal();
                    loadProducts();
                } else {
                    const err = await res.json();
                    showToast(err.message || 'Failed to save', 'error');
                }
            } catch (e) {
                console.error('Save product error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to save product. Please try again.', 'error');
                }
            }
        });

        async function deleteProduct(id, _isRetry = false) {
            if (!_isRetry && !confirm('Delete this product?')) return;

            try {
                const headers = {};
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const res = await fetch(`/api/products/${id}`, {
                    method: 'DELETE',
                    headers,
                    credentials: 'include'
                });

                // Handle CSRF error with retry
                if (res.status === 403 && !_isRetry) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        await Auth.refreshCsrfToken();
                        return deleteProduct(id, true);
                    }
                }

                if (res.ok) {
                    showToast('Product deleted', 'success');
                    loadProducts();
                } else {
                    const err = await res.json();
                    showToast(err.message || 'Failed to delete', 'error');
                }
            } catch (e) {
                console.error('Delete product error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to delete product. Please try again.', 'error');
                }
            }
        }

        // Category Management
        function showCategoryModal() {
            displayCategoryList();
            document.getElementById('categoryModal').classList.add('show');
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').classList.remove('show');
            document.getElementById('newCategoryInput').value = '';
        }

        function displayCategoryList() {
            const container = document.getElementById('categoryList');

            if (!allCategories.length) {
                container.innerHTML = '<div class="empty-state">No categories yet</div>';
                return;
            }

            container.innerHTML = allCategories.map(cat => {
                const count = allProducts.filter(p => p.category === cat).length;
                return `
                    <div class="category-item">
                        <div>
                            <div class="category-item-name">${escapeHtml(cat)}</div>
                            <div class="category-item-count">${count} product${count !== 1 ? 's' : ''}</div>
                        </div>
                        ${count === 0 ? `<button onclick="deleteCategory('${escapeHtml(cat)}')" class="btn-icon danger" style="width:32px;height:32px;">×</button>` : ''}
                    </div>
                `;
            }).join('');
        }

        function addCategory() {
            const input = document.getElementById('newCategoryInput');
            const name = input.value.trim();

            if (!name) {
                showToast('Enter category name', 'error');
                return;
            }

            if (allCategories.includes(name)) {
                showToast('Category already exists', 'error');
                return;
            }

            allCategories.push(name);
            allCategories.sort();

            input.value = '';
            updateCategoryPills();
            updateCategorySelect();
            displayCategoryList();
            showToast('Category added', 'success');
        }

        function deleteCategory(name) {
            const count = allProducts.filter(p => p.category === name).length;
            if (count > 0) {
                showToast('Cannot delete category with products', 'error');
                return;
            }

            allCategories = allCategories.filter(c => c !== name);
            updateCategoryPills();
            updateCategorySelect();
            displayCategoryList();
            showToast('Category removed', 'success');
        }

        // Expose functions to window for inline handlers
        window.showAddProductForm = showAddProductForm;
        window.showCategoryModal = showCategoryModal;
        window.filterByCategory = filterByCategory;
        window.searchProducts = searchProducts;
        window.editProductById = editProductById;
        window.deleteProduct = deleteProduct;
        window.closeModal = closeModal;
        window.closeCategoryModal = closeCategoryModal;
        window.addCategory = addCategory;
        window.deleteCategory = deleteCategory;

        // Close modals on overlay click
        document.getElementById('productModal').onclick = (e) => {
            if (e.target.id === 'productModal') closeModal();
        };
        document.getElementById('categoryModal').onclick = (e) => {
            if (e.target.id === 'categoryModal') closeCategoryModal();
        };

        // Add category on Enter key
        document.getElementById('newCategoryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addCategory();
            }
        });

        init();
    </script>
</body>
</html>
