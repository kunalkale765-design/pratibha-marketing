<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - Pratibha Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <!-- Logo/Branding -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">Pratibha Marketing</h1>
                <p class="text-gray-600 dark:text-gray-400">Agricultural Supply Solutions</p>
            </div>

            <!-- Signup Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-lg text-sm"></div>

                <!-- Signup Form -->
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Full Name *</label>
                        <input
                            type="text"
                            id="name"
                            required
                            autocomplete="name"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Your full name"
                        >
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address *</label>
                        <input
                            type="email"
                            id="email"
                            required
                            autocomplete="email"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium mb-2">Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            pattern="[0-9]{10}"
                            autocomplete="tel"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="10-digit phone number"
                        >
                        <p class="text-xs text-gray-500 mt-1">Optional - Enter 10 digits without spaces</p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password *</label>
                        <input
                            type="password"
                            id="password"
                            required
                            autocomplete="new-password"
                            minlength="6"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="At least 6 characters"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password *</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            required
                            autocomplete="new-password"
                            minlength="6"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Re-enter password"
                        >
                    </div>

                    <button
                        type="submit"
                        id="signupBtn"
                        class="w-full py-3 bg-primary text-black rounded-lg font-bold hover:bg-green-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600 dark:text-gray-400">Already have an account?</span>
                    <a href="/login.html" class="text-primary font-medium hover:underline ml-1">Login</a>
                </div>

                <!-- Back to Home -->
                <div class="mt-4 text-center">
                    <a href="/" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if already logged in
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on signup page
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (phone && !/^[0-9]{10}$/.test(phone)) {
                showError('Phone number must be exactly 10 digits');
                return;
            }

            // Disable button during request
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            hideMessages();

            try {
                const userData = {
                    name,
                    email,
                    password,
                    role: 'customer' // Default role
                };

                if (phone) {
                    userData.phone = phone;
                }

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showSuccess('Account created successfully! Redirecting...');

                    // Redirect after short delay
                    setTimeout(() => {
                        if (data.user.role === 'customer') {
                            window.location.href = '/customer-order-form.html';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    if (data.errors && data.errors.length > 0) {
                        showError(data.errors.map(e => e.msg).join(', '));
                    } else {
                        showError(data.message || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
