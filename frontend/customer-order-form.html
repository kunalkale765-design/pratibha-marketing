<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order - Pratibha Marketing</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Page-specific styles -->
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        /* Customer Selector */
        .customer-bar {
            background: var(--warm-white);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--cream-dark);
            display: none;
        }

        .customer-bar.show { display: block; }

        .customer-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--cream);
            min-height: 48px;
        }

        .customer-select:focus {
            outline: none;
            border-color: var(--dusty-olive);
        }

        /* Search */
        .search-bar {
            padding: 0.75rem 1rem;
            background: var(--warm-white);
            border-bottom: 1px solid var(--cream-dark);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--cream);
            min-height: 48px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
        }

        /* Category Pills */
        .category-pills {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--warm-white);
            border-bottom: 1px solid var(--cream-dark);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category-pills::-webkit-scrollbar { display: none; }

        .cat-pill {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 20px;
            background: var(--cream);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .cat-pill.active {
            background: var(--gunmetal);
            color: white;
            border-color: var(--gunmetal);
        }

        /* Product List */
        .product-list {
            padding: 0.5rem;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
        }

        .category-header {
            padding: 0.75rem 0.5rem 0.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-item {
            background: var(--warm-white);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            border: 2px solid transparent;
        }

        .product-item.has-qty {
            background: rgba(126, 145, 129, 0.1);
            border-color: var(--dusty-olive);
        }

        .product-info { flex: 1; min-width: 0; }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--gunmetal);
        }

        .product-meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.125rem;
        }

        /* Quantity Controls */
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .qty-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: var(--cream);
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gunmetal);
        }

        .qty-btn:active {
            background: var(--dusty-olive);
            color: white;
        }

        .qty-input {
            width: 56px;
            height: 44px;
            text-align: center;
            border: 2px solid var(--cream-dark);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            background: white;
            color: var(--gunmetal);
            -moz-appearance: textfield;
        }

        .qty-input::-webkit-outer-spin-button,
        .qty-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .qty-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
        }

        .qty-input.has-value {
            background: var(--dusty-olive);
            color: white;
            border-color: var(--dusty-olive);
        }

        /* Bottom Summary */
        .order-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gunmetal);
            color: white;
            padding: 1rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .summary-info {
            display: flex;
            gap: 1.5rem;
        }

        .summary-stat .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .summary-stat .label {
            font-size: 0.6875rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .btn-order {
            background: var(--dusty-olive);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 52px;
        }

        .btn-order:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* States */
        .loading, .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        /* ==================
           TAB NAVIGATION
           ================== */
        .order-tabs {
            display: flex;
            gap: 0;
            background: var(--warm-white);
            border-bottom: 2px solid var(--cream-dark);
            padding: 0 1rem;
        }

        .order-tab {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            min-height: 52px;
        }

        .order-tab.active {
            color: var(--gunmetal);
            border-bottom-color: var(--dusty-olive);
        }

        /* ==================
           VIEW MANAGEMENT
           ================== */
        .order-view {
            display: none;
        }

        .order-view.active {
            display: block;
        }

        /* ==================
           ORDERS LIST VIEW
           ================== */
        .status-filters {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--warm-white);
            border-bottom: 1px solid var(--cream-dark);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .status-filters::-webkit-scrollbar {
            display: none;
        }

        .status-pill {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 20px;
            background: var(--cream);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .status-pill.active {
            background: var(--gunmetal);
            color: white;
            border-color: var(--gunmetal);
        }

        .orders-container {
            padding: 0.5rem;
            padding-bottom: calc(2rem + env(safe-area-inset-bottom));
        }

        .order-card {
            background: var(--warm-white);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.625rem;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .order-card:active {
            transform: scale(0.98);
            border-color: var(--dusty-olive);
            background: rgba(126, 145, 129, 0.05);
        }

        .order-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .order-number {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9375rem;
            color: var(--gunmetal);
        }

        .order-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1rem;
            color: var(--gunmetal);
        }

        .order-products-summary {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .order-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .order-badges {
            display: flex;
            gap: 0.375rem;
        }

        /* ==================
           ORDER DETAIL MODAL
           ================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--warm-white);
            border-radius: 16px 16px 0 0;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--cream-dark);
            background: var(--warm-white);
        }

        .modal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin: 0;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--cream);
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .modal-body {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 1rem;
            border-top: 1px solid var(--cream-dark);
            display: flex;
            gap: 0.75rem;
            background: var(--warm-white);
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .order-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 0.9375rem;
            color: var(--gunmetal);
        }

        .divider {
            height: 1px;
            background: var(--cream-dark);
            margin: 1rem 0;
        }

        .product-item-edit {
            background: var(--cream);
            border-radius: 10px;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        .product-item-edit.readonly {
            opacity: 0.85;
        }

        .product-item-edit .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-item-edit .product-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--gunmetal);
        }

        .product-item-edit .product-meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.125rem;
        }

        /* Invoice Items */
        .invoices-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .invoice-item {
            background: var(--cream);
            border-radius: 10px;
            padding: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .invoice-item:active {
            background: var(--cream-dark);
        }

        .invoice-info {
            flex: 1;
            min-width: 0;
        }

        .invoice-number {
            font-weight: 600;
            font-size: 1rem;
            color: var(--gunmetal);
        }

        .invoice-meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.125rem;
        }

        .invoice-download {
            color: var(--dusty-olive);
            padding: 0.5rem;
        }

        .product-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--gunmetal);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--dusty-olive);
            color: white;
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--gunmetal);
        }

        .btn-block {
            width: 100%;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-pending {
            background: rgba(184, 154, 90, 0.15);
            color: #8b7355;
        }

        .badge-confirmed {
            background: rgba(93, 122, 95, 0.15);
            color: #4a6b4c;
        }

        .badge-processing {
            background: rgba(126, 145, 129, 0.15);
            color: #5d7a5f;
        }

        .badge-packed {
            background: rgba(126, 145, 129, 0.2);
            color: #4a6b4c;
        }

        .badge-shipped {
            background: rgba(93, 107, 95, 0.15);
            color: #4a5c4c;
        }

        .badge-delivered {
            background: rgba(93, 122, 95, 0.2);
            color: #3d5a3f;
        }

        .badge-cancelled {
            background: rgba(154, 101, 101, 0.15);
            color: #8b5a5a;
        }

        .badge-unpaid {
            background: rgba(154, 101, 101, 0.15);
            color: #8b5a5a;
        }

        .badge-partial {
            background: rgba(184, 154, 90, 0.15);
            color: #8b7355;
        }

        .badge-paid {
            background: rgba(93, 122, 95, 0.15);
            color: #4a6b4c;
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .header {
                padding: 0.75rem;
            }

            .logo {
                font-size: 1.125rem;
            }

            .btn-logout {
                padding: 0.375rem 0.625rem;
                font-size: 0.75rem;
                min-height: 40px;
            }

            .search-bar, .category-pills, .customer-bar {
                padding: 0.5rem 0.75rem;
            }

            .search-input, .customer-select {
                padding: 0.625rem 0.875rem;
                font-size: 16px;
                min-height: 44px;
            }

            .cat-pill {
                padding: 0.375rem 0.75rem;
                font-size: 0.8125rem;
                min-height: 36px;
            }

            .product-list {
                padding: 0.375rem;
            }

            .product-item {
                padding: 0.75rem;
                border-radius: 10px;
            }

            .product-name {
                font-size: 0.9375rem;
            }

            .product-meta {
                font-size: 0.75rem;
            }

            .qty-btn {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }

            .qty-input {
                width: 48px;
                height: 40px;
                font-size: 1rem;
            }

            .summary-stat .value {
                font-size: 1.25rem;
            }

            .btn-order {
                padding: 0.75rem 1rem;
                font-size: 0.9375rem;
                min-height: 48px;
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .header {
                padding: 1rem 2rem;
            }

            .header-content {
                max-width: 1200px;
                margin: 0 auto;
            }

            .logo {
                font-size: 1.5rem;
            }

            .search-bar, .category-pills, .customer-bar {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .product-list {
                padding: 1rem 2rem;
                padding-bottom: calc(120px + env(safe-area-inset-bottom));
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .category-header {
                grid-column: 1 / -1;
            }

            .product-item {
                margin-bottom: 0;
            }

            .order-summary {
                padding: 1.25rem 2rem;
            }

            .summary-info {
                gap: 2rem;
            }

            .btn-order {
                padding: 1rem 2rem;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .product-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet+ responsive for new components */
        @media (min-width: 768px) {
            .order-tabs {
                padding: 0 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .status-filters {
                padding: 0.75rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .orders-container {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .modal {
                max-width: 500px;
                border-radius: 16px;
                margin: auto;
                max-height: 80vh;
            }

            .modal-overlay {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Pratibha <span>Marketing</span></a>
            <button class="btn-header" id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Tab Navigation -->
    <div class="order-tabs">
        <button class="order-tab active" data-tab="new" id="newOrderTab">New Order</button>
        <button class="order-tab" data-tab="list" id="myOrdersTab">My Orders</button>
    </div>

    <!-- New Order View (existing content wrapped) -->
    <div id="newOrderView" class="order-view active">
        <div class="customer-bar" id="customerBar">
        <select id="customerSelect" class="customer-select">
            <option value="">Select Customer</option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
    </div>

    <div class="category-pills" id="categoryPills">
        <button class="cat-pill active" data-cat="all">All</button>
    </div>

    <div id="toast" class="toast"></div>

    <div class="product-list" id="productList">
        <div class="loading">Loading products...</div>
    </div>

        <div class="order-summary">
            <div class="summary-info">
                <div class="summary-stat">
                    <div class="value" id="itemCount">0</div>
                    <div class="label">Items</div>
                </div>
            </div>
            <button class="btn-order" id="orderBtn" disabled onclick="placeOrder()">
                Place Order
            </button>
        </div>
    </div><!-- End newOrderView -->

    <!-- My Orders View -->
    <div id="ordersListView" class="order-view">
        <div class="status-filters">
            <button class="status-pill active" data-status="all">All</button>
            <button class="status-pill" data-status="pending">Pending</button>
            <button class="status-pill" data-status="confirmed">Confirmed</button>
            <button class="status-pill" data-status="delivered">Delivered</button>
        </div>
        <div id="ordersContainer" class="orders-container">
            <div class="loading">Loading orders...</div>
        </div>
    </div>

    <!-- Order Detail/Edit Modal -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="orderModalTitle"></h2>
                <button class="modal-close" onclick="closeOrderModal()">×</button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- Content rendered dynamically -->
            </div>
            <div class="modal-footer" id="orderModalFooter">
                <!-- Buttons rendered dynamically -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script type="module">
        import { escapeHtml } from '/js/utils.js';
        import { showToast } from '/js/ui.js';
        import { logout } from '/js/init.js';

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Customer selector change
        document.getElementById('customerSelect').addEventListener('change', onCustomerChange);

        let currentUser = null;
        let selectedCustomer = null;
        let products = [];
        let marketRates = {};
        let customers = [];
        let isStaff = false;

        async function init() {
            // Check for magic link token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const magicToken = urlParams.get('token');

            if (magicToken) {
                // Authenticate via magic link
                try {
                    const res = await fetch(`/api/auth/magic/${magicToken}`, {
                        credentials: 'include'
                    });
                    const data = await res.json();

                    if (res.ok && data.user) {
                        currentUser = data.user;
                        Auth.setUser(data.user);
                        // Remove token from URL for cleaner bookmarking
                        window.history.replaceState({}, '', window.location.pathname);
                    } else {
                        showToast(data.message || 'Link expired. Please request a new one.', 'info');
                        window.location.href = '/login.html';
                        return;
                    }
                } catch (e) {
                    showToast('Authentication issue. Please refresh.', 'info');
                    window.location.href = '/login.html';
                    return;
                }
            } else {
                // Normal authentication
                currentUser = await Auth.verify();
                if (!currentUser) {
                    window.location.href = '/login.html';
                    return;
                }
            }

            isStaff = currentUser.role === 'admin' || currentUser.role === 'staff';
            await loadData();

            if (isStaff) {
                document.getElementById('customerBar').classList.add('show');
                populateCustomers();
            } else {
                if (currentUser.customer) {
                    selectedCustomer = typeof currentUser.customer === 'object'
                        ? currentUser.customer
                        : { _id: currentUser.customer, pricingType: 'market' };
                    renderProducts();
                } else {
                    document.getElementById('productList').innerHTML = '<div class="empty-state">Account setup in progress. Please check back later.</div>';
                }
            }
        }

        async function loadData() {
            try {
                const [productsRes, ratesRes, customersRes] = await Promise.all([
                    fetch('/api/products', { credentials: 'include' }),
                    fetch('/api/market-rates', { credentials: 'include' }),
                    fetch('/api/customers', { credentials: 'include' }).catch(() => ({ ok: false }))
                ]);

                if (productsRes.ok) {
                    const data = await productsRes.json();
                    products = (data?.data || []).filter(p => p.isActive !== false);
                }

                if (ratesRes.ok) {
                    const data = await ratesRes.json();
                    (data?.data || []).forEach(rate => {
                        const pid = typeof rate.product === 'object' ? rate.product._id : rate.product;
                        if (pid) marketRates[pid] = rate.rate;
                    });
                }

                if (customersRes.ok) {
                    const data = await customersRes.json();
                    customers = (data?.data || []).filter(c => c.isActive !== false);
                }
            } catch (e) {
                console.error('Failed to load data:', e);
                // Show retry UI instead of just a toast
                const productList = document.getElementById('productList');
                if (productList) {
                    productList.innerHTML = `
                        <div class="empty-state">
                            <p>Products not available</p>
                            <button onclick="loadData().then(() => { if (selectedCustomer) renderProducts(); })"
                                style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--dusty-olive); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Try Again
                            </button>
                        </div>
                    `;
                }
            }
        }

        function populateCustomers() {
            const select = document.getElementById('customerSelect');

                opt.textContent = c.name;
                select.appendChild(opt);

        function onCustomerChange() {
            const id = document.getElementById('customerSelect').value;
            selectedCustomer = customers.find(c => c._id === id) || null;
            if (selectedCustomer) {

                document.getElementById('productList').innerHTML = '<div class="empty-state">Select a customer to start</div>';
            }
            updateSummary();

        // Helper to safely get contract price (handles Map serialization edge cases)
        function getContractPrice(contractPrices, productId) {
            if (!contractPrices) return null;
            // Try direct property access (normal object)
            if (contractPrices[productId] !== undefined) {
                return contractPrices[productId];
            }
            // Try .get() in case it's still a Map-like structure
            if (typeof contractPrices.get === 'function') {
                return contractPrices.get(productId);
            }
            return null;
        }

        function getPrice(product) {
            if (!selectedCustomer) return marketRates[product._id] || 0;
            const type = selectedCustomer.pricingType || 'market';
            if (type === 'contract') {
                const contractPrice = getContractPrice(selectedCustomer.contractPrices, product._id);
                return contractPrice !== null ? contractPrice : (marketRates[product._id] || 0);
            } else if (type === 'markup') {
                const rate = marketRates[product._id] || 0;
                return Math.round(rate * (1 + (selectedCustomer.markupPercentage || 0) / 100));
            }
            return marketRates[product._id] || 0;
        }

        function buildCategoryPills() {
            const categories = [...new Set(products.map(p => p.category || 'Other'))];
            const container = document.getElementById('categoryPills');
            container.innerHTML = '<button class="cat-pill active" data-cat="all">All</button>';

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'cat-pill';
                btn.dataset.cat = cat;
                btn.textContent = cat;
                btn.onclick = () => filterByCategory(cat);
                container.appendChild(btn);
            });

            const allBtn = container.querySelector('[data-cat="all"]');
            if (allBtn) allBtn.onclick = () => filterByCategory('all');

        function filterByCategory(cat) {
            document.querySelectorAll('.cat-pill').forEach(t => t.classList.remove('active'));
            const activeBtn = document.querySelector(`.cat-pill[data-cat="${cat}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            document.querySelectorAll('.product-item').forEach(item => {
                item.style.display = (cat === 'all' || item.dataset.category === cat) ? '' : 'none';
            });

            document.querySelectorAll('.category-header').forEach(header => {
                header.style.display = (cat === 'all' || header.dataset.category === cat) ? '' : 'none';
            });

        function renderProducts() {
            const container = document.getElementById('productList');

            if (!products.length) {
                container.innerHTML = '<div class="empty-state">No products available</div>';
                return;
            }

            buildCategoryPills();

            const grouped = {};
            products.forEach(p => {
                const cat = p.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(p);
            });

            let html = '';
            for (const [cat, prods] of Object.entries(grouped)) {
                html += `<div class="category-header" data-category="${cat}">${escapeHtml(cat)}</div>`;

                prods.forEach(p => {
                    const price = getPrice(p);
                    // Use step="1" for piece items to enforce whole numbers
                    const step = p.unit === 'piece' ? '1' : '0.01';
                    html += `
                        <div class="product-item" data-id="${p._id}" data-category="${cat}" data-price="${price}" data-unit="${escapeHtml(p.unit)}">
                            <div class="product-info">
                                <div class="product-name">${escapeHtml(p.name)}</div>
                                <div class="product-meta">${escapeHtml(p.unit)}</div>
                            </div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="changeQty('${p._id}', -1)">−</button>
                                <input type="number" class="qty-input" id="qty-${p._id}"
                                    value="0" min="0" step="${step}" inputmode="numeric"
                                    onfocus="clearZero(this)" onblur="restoreZero(this)"
                                    onchange="updateFromInput('${p._id}')">
                                <button class="qty-btn" onclick="changeQty('${p._id}', 1)">+</button>
                            </div>
                        </div>

            container.innerHTML = html;
        }

        // Expose qty functions to window for inline handlers
        window.clearZero = function(input) {
            if (input.value === '0') input.value = '';
            input.select();

        window.restoreZero = function(input) {
            if (input.value === '') input.value = '0';
            window.updateFromInput(input.id.replace('qty-', ''));

        window.changeQty = function(id, delta) {
            const input = document.getElementById('qty-' + id);
            let val = parseInt(input.value) || 0;
            val = Math.max(0, val + delta);
            input.value = val;
            updateItem(id, val);
        };

        window.updateFromInput = function(id) {
            const input = document.getElementById('qty-' + id);
            const val = Math.max(0, parseInt(input.value) || 0);
            input.value = val;
            updateItem(id, val);
        };

        function updateItem(id, qty) {
            const item = document.querySelector(`.product-item[data-id="${id}"]`);
            const input = document.getElementById('qty-' + id);

            if (qty > 0) {
                item.classList.add('has-qty');

                input.classList.remove('has-value');

        // Expose placeOrder to window for inline handler
        window.placeOrder = async function() {
            if (!selectedCustomer) return;

            const orderProducts = [];
            const pieceErrors = [];

            document.querySelectorAll('.product-item').forEach(item => {
                const id = item.dataset.id;
                const input = document.getElementById('qty-' + id);
                const rawValue = parseFloat(input?.value) || 0;
                const qty = rawValue;
                const price = parseFloat(item.dataset.price) || 0;
                const unit = item.dataset.unit;
                const name = item.querySelector('.product-name')?.textContent || 'Unknown';

                if (qty > 0) {
                    // Validate piece quantities are whole numbers
                    if (unit === 'piece' && !Number.isInteger(qty)) {
                        pieceErrors.push(name);
                    }
                    orderProducts.push({ product: id, quantity: qty, rate: price });
                }
            });

            // Show info if piece items have decimal quantities
            if (pieceErrors.length > 0) {
                showToast(`${pieceErrors.join(', ')}: use whole numbers`, 'info');
                return;
            }

            if (!orderProducts.length) return;

            const btn = document.getElementById('orderBtn');
            btn.disabled = true;
            btn.textContent = 'Placing...';

            try {
                const headers = { 'Content-Type': 'application/json' };
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const orderPayload = {
                    customer: selectedCustomer._id,
                    products: orderProducts
                };

                let res = await fetch('/api/orders', {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify(orderPayload)
                });

                let data = await res.json();

                // Handle CSRF error with retry
                if (res.status === 403 && data?.message?.toLowerCase().includes('csrf')) {
                    const newToken = await Auth.refreshCsrfToken();
                    if (newToken) {
                        headers['X-CSRF-Token'] = newToken;
                        res = await fetch('/api/orders', {
                            method: 'POST',
                            headers,
                            credentials: 'include',
                            body: JSON.stringify(orderPayload)
                        });
                        data = await res.json();
                    }
                }

                if (res.ok) {
                    const orderNum = data?.data?.orderNumber || 'New';
                    showToast(`Order placed! #${orderNum}`, 'success');

                    // Show warning if contract pricing fallback was used
                    if (data.warning) {
                        setTimeout(() => {
                            showToast(data.warning, 'info');
                        }, 1500);
                    }

                    // Show confirmation if new contract prices were saved
                    if (data.message && data.newContractPrices && data.newContractPrices.length > 0) {
                        setTimeout(() => {
                            showToast(data.message, 'info');
                        }, data.warning ? 3000 : 1500); // Delay if warning shown first
                    }

                    document.querySelectorAll('.qty-input').forEach(input => {
                        input.value = '0';
                        input.classList.remove('has-value');
                    });
                    document.querySelectorAll('.product-item').forEach(item => {
                        item.classList.remove('has-qty');
                    });
                    updateSummary();
                } else {
                    showToast(data.message || 'Could not place order', 'info');
                }
            } catch (e) {
                console.error('Order placement error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not place order. Try again.', 'info');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Place Order';
                updateSummary();
            }
        }

                    // Load invoices (don't fail if invoice endpoint errors)

        window.downloadInvoice = async function(invoiceNumber) {
            try {
                showToast('Downloading invoice...', 'info');

                const res = await fetch(`/api/invoices/my/${invoiceNumber}/download`, {
                    credentials: 'include'
                });

                if (!res.ok) {
                    // Try to parse error message from JSON, fallback to status text
                    let errorMessage = 'Invoice not ready yet';
                    try {
                        const error = await res.json();
                        errorMessage = error.message || errorMessage;
                    } catch {
                        // Response might not be JSON
                        errorMessage = res.status === 404 ? 'Invoice not ready yet' :
                                      res.status === 403 ? 'Invoice access pending' :
                                      'Invoice temporarily unavailable';
                    }
                    throw new Error(errorMessage);
                }

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${invoiceNumber}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showToast('Invoice downloaded!', 'success');
            } catch (e) {
                console.error('Download invoice error:', e);
                showToast(e.message || 'Could not download', 'info');

                const csrfToken = await Auth.ensureCsrfToken();

                const payload = { products };

                let res = await fetch(`/api/orders/${currentOrder._id}/customer-edit`, {
                    method: 'PUT',

                let data = await res.json();

                if (res.status === 403 && data?.message?.toLowerCase().includes('csrf')) {

                        headers['X-CSRF-Token'] = newToken;
                        res = await fetch(`/api/orders/${currentOrder._id}/customer-edit`, {
                            method: 'PUT',
                            headers,
                            credentials: 'include',
                            body: JSON.stringify(payload)
                        });
                        data = await res.json();
                    }
                }

                if (res.ok) {
                    showToast('Order updated successfully', 'success');
                    closeOrderModal();
                    loadMyOrders(); // Refresh list
                } else {
                    showToast(data.message || 'Could not update', 'info');
                }
            } catch (e) {
                console.error('Order edit error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not update. Try again.', 'info');
                }
            } finally {
                const saveBtn = document.querySelector('#orderModalFooter .btn-primary');
                if (saveBtn) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Changes';
                }
            }
        }

        // Close modal on overlay click
        document.getElementById('orderModal').addEventListener('click', (e) => {
            if (e.target.id === 'orderModal') {
                closeOrderModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('orderModal').classList.contains('show')) {
                closeOrderModal();
            }
        });

        init();
    </script>
</body>
</html>
