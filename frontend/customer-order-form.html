<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order - Pratibha Marketing</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2e3532;
            --gunmetal-light: #3d4542;
            --dusty-olive: #7e9181;
            --dusty-olive-light: #97a99a;
            --dusty-olive-dark: #5d6b5f;
            --pale-slate: #c7cedb;
            --pale-slate-light: #e8ebf0;
            --cream: #f9f7f3;
            --cream-dark: #efe9df;
            --warm-white: #fefdfb;
            --terracotta: #c4a77d;
            --text-primary: #1f2421;
            --text-secondary: #5a6560;
            --text-muted: #8a918c;
            --success: #5d7a5f;
            --success-bg: rgba(93, 122, 95, 0.1);
            --warning: #b89a5a;
            --error: #9a6565;
            --error-bg: rgba(154, 101, 101, 0.1);
            --info: #6a8a9a;
            --info-bg: rgba(106, 138, 154, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        body > * { position: relative; z-index: 1; }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--gunmetal) 0%, var(--gunmetal-light) 100%);
            color: var(--warm-white);
            padding: 1.25rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--dusty-olive), var(--terracotta), var(--dusty-olive));
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-mark {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-text span { color: var(--dusty-olive-light); font-weight: 400; }

        .btn-back {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--warm-white);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Main Content */
        .main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Page Title */
        .page-title {
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        /* Form Card */
        .form-card {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--pale-slate-light);
            box-shadow: 0 2px 8px rgba(46, 53, 50, 0.06);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 10px;
            background: var(--cream);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--dusty-olive);
            background: var(--warm-white);
            box-shadow: 0 0 0 4px rgba(126, 145, 129, 0.12);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--pale-slate-light);
        }

        .section-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gunmetal);
        }

        /* Product Row */
        .product-row {
            display: grid;
            grid-template-columns: 1fr 100px 100px 44px;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .product-row.customer-view {
            grid-template-columns: 1fr 100px 44px;
        }

        .product-row .form-select,
        .product-row .form-input {
            padding: 0.75rem;
        }

        .btn-remove {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--error-bg);
            border: 1px solid rgba(154, 101, 101, 0.3);
            color: var(--error);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .btn-remove:hover {
            background: var(--error);
            color: white;
        }

        .btn-add {
            background: var(--cream);
            color: var(--dusty-olive-dark);
            border: 1px dashed var(--dusty-olive);
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: var(--dusty-olive);
            color: white;
            border-style: solid;
        }

        /* Total Section */
        .total-section {
            background: var(--cream);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .total-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gunmetal);
        }

        /* Info Box */
        .info-box {
            background: var(--info-bg);
            border: 1px solid rgba(106, 138, 154, 0.3);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .info-box .icon {
            font-size: 1.25rem;
            color: var(--info);
        }

        .info-box p {
            font-size: 0.9375rem;
            color: #4a6a7a;
            line-height: 1.5;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(126, 145, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 145, 129, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            padding: 1rem 1.5rem;
            background: var(--cream);
            color: var(--gunmetal);
            border: 1px solid var(--pale-slate);
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--pale-slate-light);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            display: none;
        }

        .alert.show { display: block; }

        .alert-success {
            background: var(--success-bg);
            border: 1px solid rgba(93, 122, 95, 0.3);
            color: #4a6150;
        }

        .alert-error {
            background: var(--error-bg);
            border: 1px solid rgba(154, 101, 101, 0.3);
            color: #7a5050;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .product-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .product-row.customer-view {
                grid-template-columns: 1fr;
            }

            .product-row .btn-remove {
                width: 100%;
            }

            .form-card {
                padding: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .page-title h1 { font-size: 1.5rem; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-card {
            animation: fadeInUp 0.5s ease;
        }

        .product-row {
            animation: fadeInUp 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-mark">üåø</div>
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </a>
            <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Page Title -->
        <div class="page-title">
            <h1>Create New Order</h1>
            <p>Fill in the details to place a new order</p>
        </div>

        <!-- Order Form -->
        <form id="orderForm" class="form-card">
            <!-- Customer Selection -->
            <div class="form-group" id="customerSection">
                <label class="form-label" for="customerId">Select Customer</label>
                <select id="customerId" class="form-select" required>
                    <option value="">Loading customers...</option>
                </select>
            </div>

            <!-- Products Section -->
            <div class="form-group">
                <div class="section-header">
                    <span class="section-title">Products</span>
                    <button type="button" onclick="addProductRow()" class="btn-add">+ Add Product</button>
                </div>
                <div id="productsContainer">
                    <!-- Product rows will be added here -->
                </div>
            </div>

            <!-- Delivery Address -->
            <div class="form-group">
                <label class="form-label" for="deliveryAddress">Delivery Address</label>
                <textarea id="deliveryAddress" class="form-textarea" rows="3" placeholder="Enter delivery address"></textarea>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label class="form-label" for="notes">Notes (Optional)</label>
                <textarea id="notes" class="form-textarea" rows="2" placeholder="Any special instructions"></textarea>
            </div>

            <!-- Total Section (hidden for customers) -->
            <div id="totalSection" class="total-section" style="display: none;">
                <span class="total-label">Total Amount</span>
                <span id="totalAmount" class="total-amount">‚Çπ0.00</span>
            </div>

            <!-- Customer Message -->
            <div id="customerMessage" class="info-box" style="display: none;">
                <span class="icon">‚ÑπÔ∏è</span>
                <p>Prices will be applied based on your agreed rates. You will receive a confirmation with final pricing.</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="submit" class="btn-primary">Place Order</button>
                <button type="button" onclick="location.href='/'" class="btn-secondary">Cancel</button>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success">
                Order placed successfully! Redirecting...
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-error"></div>
        </form>
    </main>

    <!-- Shared Modules -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>

    <script>
        let products = [];
        let customers = [];
        let isCustomerUser = false;
        let currentUser = null;

        // Load customers and products on page load
        async function init() {
            try {
                // Check user role
                currentUser = Auth.getUser();
                isCustomerUser = currentUser?.role === 'customer';

                // Set up UI based on role
                setupUIForRole();

                const [customersRes, productsRes] = await Promise.all([
                    fetch('/api/customers'),
                    fetch('/api/products')
                ]);

                const customersData = await customersRes.json();
                const productsData = await productsRes.json();

                customers = customersData.data;
                products = productsData.data;

                populateCustomers();
                addProductRow(); // Add first product row
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please refresh the page.');
            }
        }

        function setupUIForRole() {
            if (isCustomerUser) {
                // Hide total section, show customer message
                document.getElementById('totalSection').style.display = 'none';
                document.getElementById('customerMessage').style.display = 'flex';
                // Update header text
                document.querySelector('.page-title h1').textContent = 'Place Order';
                document.querySelector('.page-title p').textContent = 'Select products and enter quantities';
            } else {
                // Show total section for staff
                document.getElementById('totalSection').style.display = 'flex';
                document.getElementById('customerMessage').style.display = 'none';
            }
        }

        function populateCustomers() {
            const select = document.getElementById('customerId');
            const customerSection = document.getElementById('customerSection');

            if (isCustomerUser && currentUser?.customer) {
                // For customer users, auto-select and hide customer dropdown
                // Note: 'customer' is the ObjectId linking user to customer record
                const linkedCustomer = customers.find(c => c._id === currentUser.customer || c._id === currentUser.customer?._id);
                if (linkedCustomer) {
                    select.innerHTML = `<option value="${linkedCustomer._id}" selected>${linkedCustomer.name}</option>`;
                    customerSection.style.display = 'none';
                } else {
                    select.innerHTML = '<option value="">Select your account</option>';
                    customers.forEach(customer => {
                        const option = document.createElement('option');
                        option.value = customer._id;
                        option.textContent = `${customer.name} (${customer.phone})`;
                        select.appendChild(option);
                    });
                }
            } else {
                // For staff, show all customers
                select.innerHTML = '<option value="">Select a customer</option>';
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer._id;
                    option.textContent = `${customer.name} (${customer.phone})`;
                    select.appendChild(option);
                });
            }
        }

        function addProductRow() {
            const container = document.getElementById('productsContainer');
            const row = document.createElement('div');
            row.className = isCustomerUser ? 'product-row customer-view' : 'product-row';

            if (isCustomerUser) {
                // Customer view: No rate input, just product and quantity
                row.innerHTML = `
                    <select class="product-select form-select" required>
                        <option value="">Select Product</option>
                        ${products.map(p => `<option value="${p._id}" data-unit="${p.unit}">${p.name} (${p.unit})</option>`).join('')}
                    </select>
                    <input type="number" step="0.01" min="0.01" placeholder="Qty" class="quantity-input form-input" required>
                    <button type="button" onclick="this.parentElement.remove()" class="btn-remove">√ó</button>
                `;
            } else {
                // Staff view: Full form with rate
                row.innerHTML = `
                    <select class="product-select form-select" required onchange="updateTotal()">
                        <option value="">Select Product</option>
                        ${products.map(p => `<option value="${p._id}" data-price="${p.basePrice}" data-unit="${p.unit}">${p.name} (${p.unit})</option>`).join('')}
                    </select>
                    <input type="number" step="0.01" placeholder="Qty" class="quantity-input form-input" required oninput="updateTotal()">
                    <input type="number" step="0.01" placeholder="Rate" class="rate-input form-input" required oninput="updateTotal()">
                    <button type="button" onclick="this.parentElement.remove(); updateTotal()" class="btn-remove">√ó</button>
                `;

                // Auto-fill rate when product is selected (staff only)
                const select = row.querySelector('.product-select');
                const rateInput = row.querySelector('.rate-input');
                select.addEventListener('change', (e) => {
                    const option = e.target.selectedOptions[0];
                    if (option.value) {
                        rateInput.value = option.dataset.price;
                        updateTotal();
                    }
                });
            }

            container.appendChild(row);
        }

        function updateTotal() {
            const rows = document.querySelectorAll('#productsContainer > div');
            let total = 0;

            rows.forEach(row => {
                const qty = parseFloat(row.querySelector('.quantity-input').value) || 0;
                const rateInput = row.querySelector('.rate-input');
                const rate = rateInput ? (parseFloat(rateInput.value) || 0) : 0;
                total += qty * rate;
            });

            document.getElementById('totalAmount').textContent = `‚Çπ${total.toFixed(2)}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
                location.href = '/';
            }, 2000);
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rows = document.querySelectorAll('#productsContainer > div');
            const orderProducts = [];

            rows.forEach(row => {
                const productId = row.querySelector('.product-select').value;
                const qty = parseFloat(row.querySelector('.quantity-input').value);

                if (productId && qty > 0) {
                    const productData = {
                        product: productId,
                        quantity: qty
                    };

                    // Only include rate if staff (rate input exists)
                    const rateInput = row.querySelector('.rate-input');
                    if (rateInput) {
                        const rate = parseFloat(rateInput.value);
                        if (rate > 0) {
                            productData.rate = rate;
                        }
                    }

                    orderProducts.push(productData);
                }
            });

            if (orderProducts.length === 0) {
                showError('Please add at least one product with quantity');
                return;
            }

            const orderData = {
                customer: document.getElementById('customerId').value,
                products: orderProducts,
                deliveryAddress: document.getElementById('deliveryAddress').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.message || 'Failed to create order');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please try again.');
            }
        });

        // Initialize on page load
        init();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
