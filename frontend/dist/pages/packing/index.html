<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Packing Station - Pratibha Marketing</title>
    <link rel="manifest" href="/assets/manifest-Czt1-xKq.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->

    <!-- Animations -->

    <!-- Page-specific styles -->
  <script type="module" crossorigin src="/assets/packing-BfrvrfNQ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/responsive-D1ZTW0b0.js">
  <link rel="modulepreload" crossorigin href="/assets/ui-Bns_kLia.js">
  <link rel="modulepreload" crossorigin href="/assets/api-CCOw0EgE.js">
  <link rel="stylesheet" crossorigin href="/assets/responsive-BaXdD4wa.css">
  <link rel="stylesheet" crossorigin href="/assets/packing-6WadBSX8.css">
  <link rel="stylesheet" crossorigin href="/assets/page-BklDA2cI.css">
  <link rel="stylesheet" crossorigin href="/assets/buttons-CLMBJEwY.css">
</head>

<body>
    <header class="header header-animated">
        <div class="header-content">
            <a href="/" class="logo">Packing <span>Station</span></a>
            <div class="header-btns">
                <a href="/pages/orders/" class="btn-header">Orders</a>
                <a href="/" class="btn-header">Home</a>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar">
        <div class="stat-item">
            <span class="stat-value" id="statTotal">-</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="statPending">-</span>
            <span class="stat-label">To Pack</span>
        </div>
        <div class="stat-item stat-highlight">
            <span class="stat-value" id="statInProgress">-</span>
            <span class="stat-label">In Progress</span>
        </div>
        <div class="stat-item stat-success">
            <span class="stat-value" id="statCompleted">-</span>
            <span class="stat-label">Done</span>
        </div>
    </div>

    <!-- View Toggle -->
    <div class="view-toggle">
        <button class="view-btn active" data-view="queue" id="queueViewBtn">
            <span class="view-icon">&#9776;</span> Queue
        </button>
        <button class="view-btn" data-view="batch" id="batchViewBtn">
            <span class="view-icon">&#128230;</span> By Batch
        </button>
    </div>

    <!-- Help Banner -->
    <div class="packing-help-banner" id="packingHelpBanner">
        <span class="help-icon">&#128161;</span>
        <span class="help-text">Tap any order to pack it in the Orders page</span>
        <button class="help-dismiss" onclick="dismissPackingHelp()">&#10005;</button>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Main Content -->
    <main class="packing-content">
        <!-- Queue View -->
        <div id="queueView" class="view-container active">
            <div class="queue-list" id="queueList">
                <!-- Skeleton loading -->
                <div class="skeleton-card">
                    <div class="skeleton" style="width: 100%; height: 80px; border-radius: 12px;"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton" style="width: 100%; height: 80px; border-radius: 12px;"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton" style="width: 100%; height: 80px; border-radius: 12px;"></div>
                </div>
            </div>
        </div>

        <!-- Batch View -->
        <div id="batchView" class="view-container">
            <div class="batch-list" id="batchList">
                <!-- Batches will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Print Slip Modal (kept for batch printing if needed) -->
    <div id="printModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Packing Slip</div>
                <button class="btn-close" onclick="closePrintModal()">&times;</button>
            </div>
            <div class="modal-body" id="printModalBody">
                <!-- Packing slip content -->
            </div>
            <div class="modal-footer">
                <button class="btn-modal primary" onclick="printSlip()">Print</button>
            </div>
        </div>
    </div>

</body>

</html>
