<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Pratibha Marketing</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- Animations -->
    <link rel="stylesheet" href="/assets/css/animations/skeleton.css">
    <link rel="stylesheet" href="/assets/css/animations/cards.css">
    <link rel="stylesheet" href="/assets/css/animations/inputs.css">
    <link rel="stylesheet" href="/assets/css/animations/buttons.css">
    <link rel="stylesheet" href="/assets/css/animations/page.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/assets/css/pages/products.css">
</head>

<body>
    <header class="header header-animated">
        <div class="header-content">
            <a href="/" class="logo">Pratibha <span>Marketing</span></a>
            <div class="header-btns">
                <button onclick="showAddProductForm()" class="btn-header primary btn-animated">+ Add</button>
                <a href="/" class="btn-header btn-animated">Home</a>
            </div>
        </div>
    </header>

    <div class="search-filter">
        <div class="search-row">
            <input id="searchInput" type="text" placeholder="Search products..." class="search-input input-animated"
                oninput="searchProducts()">
            <button onclick="showCategoryModal()" class="btn-manage-cat">Categories</button>
        </div>
        <div id="categoryPills" class="category-pills">
            <button class="cat-pill active" data-category="" onclick="filterByCategory('')">All</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <div id="productsList" class="products-list">
        <!-- Skeleton loading placeholders -->
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row">
                <div class="skeleton skeleton-title" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text short" style="margin-top: 0.5rem;"></div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add Product</div>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="productForm">
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input id="productName" type="text" class="form-input input-animated" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <div class="input-with-btn">
                                <select id="productCategory" class="form-select input-animated">
                                    <option value="">Select...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Unit *</label>
                            <select id="productUnit" class="form-select input-animated" required>
                                <option value="kg">kg</option>
                                <option value="piece">Piece</option>
                                <option value="bunch">Bunch</option>
                                <option value="box">Box</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()"
                        class="btn-modal secondary btn-animated">Cancel</button>
                    <button type="submit" class="btn-modal primary btn-animated" id="saveProductBtn">
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Manage Categories</div>
                <button class="btn-close" onclick="closeCategoryModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="add-category-row">
                    <input id="newCategoryInput" type="text" placeholder="New category name..." class="form-input">
                    <button onclick="addCategory()" class="btn-add-inline">Add</button>
                </div>
                <div id="categoryList" class="category-list"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeCategoryModal()" class="btn-modal primary">Done</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/pages/products.js"></script>
</body>

</html>
