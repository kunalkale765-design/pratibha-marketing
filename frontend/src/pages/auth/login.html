<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pratibha Marketing</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/assets/icons/icon.svg">

    <!-- Shared CSS (order matters!) -->
    <link rel="stylesheet" href="/assets/css/variables.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- Animations -->
    <link rel="stylesheet" href="/assets/css/animations/inputs.css">
    <link rel="stylesheet" href="/assets/css/animations/buttons.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/assets/css/pages/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Brand Side -->
        <div class="brand-side">
            <div class="brand-logo">
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </div>
            <h2 class="brand-tagline">Fresh vegetables, delivered with trust</h2>
            <p class="brand-description">
                Connecting local farms to your kitchen. Quality produce, fair prices,
                and reliable delivery for hotels and restaurants.
            </p>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <div id="noticeMessage" class="notice-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Username</label>
                        <input type="text" id="email" class="form-input input-animated"
                            placeholder="Enter your username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-input input-animated"
                                placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="passwordToggle">â—‰</button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block btn-animated">
                        <span class="btn-text">Sign In</span>
                    </button>

                    <p class="forgot-link" style="text-align: center; margin-top: 1rem;">
                        <a href="#" id="forgotPasswordLink"
                            style="color: var(--dusty-olive); font-size: 0.875rem;">Forgot password?</a>
                    </p>

                    <div class="divider-text"><span>or</span></div>

                    <p class="signup-link">
                        Don't have an account? <a href="/pages/auth/signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Shared JS (loaded as modules) -->
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/api.js"></script>

    <!-- Page Script -->
    <script type="module" src="/js/pages/login.js"></script>
</body>

</html>
