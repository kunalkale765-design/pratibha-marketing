<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Pratibha Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <!-- Logo/Branding -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">Pratibha Marketing</h1>
                <p class="text-gray-600 dark:text-gray-400">Agricultural Supply Solutions</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 rounded-lg text-sm"></div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            required
                            autocomplete="email"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input
                            type="password"
                            id="password"
                            required
                            autocomplete="current-password"
                            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Enter your password"
                        >
                    </div>

                    <button
                        type="submit"
                        id="loginBtn"
                        class="w-full py-3 bg-primary text-black rounded-lg font-bold hover:bg-green-400 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Login
                    </button>
                </form>

                <!-- Signup Link -->
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600 dark:text-gray-400">Don't have an account?</span>
                    <a href="/signup.html" class="text-primary font-medium hover:underline ml-1">Sign up</a>
                </div>

                <!-- Back to Home -->
                <div class="mt-4 text-center">
                    <a href="/" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    // Already logged in, redirect to dashboard
                    window.location.href = '/';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            hideError();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data (optional - can also get from /me endpoint)
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect based on role
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Demo credentials info (remove in production)
        console.log('Demo: Create an account first via /signup.html');
    </script>
</body>
</html>
