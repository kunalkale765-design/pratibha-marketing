<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pratibha Marketing</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">

    <!-- Shared CSS (order matters!) -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Page-specific styles (only what's unique to this page) -->
    <style>
        /* Login page layout - diagonal background */
        body {
            display: flex;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 140%;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            transform: skewX(-12deg);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Brand side (left) */
        .brand-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: var(--gunmetal);
            animation: slideInLeft 0.6s ease;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .logo-text {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--dusty-olive);
            font-weight: 400;
        }

        .brand-tagline {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1.5rem;
            max-width: 400px;
        }

        .brand-description {
            font-size: 1.0625rem;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 380px;
        }

        /* Form side (right) */
        .form-side {
            width: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--warm-white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(46, 53, 50, 0.15);
            border: 1px solid var(--pale-slate-light);
            animation: slideInRight 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
        }

        /* Error message (page-specific styling) */
        .error-message {
            background: var(--error-bg);
            border: 1px solid rgba(154, 101, 101, 0.3);
            color: var(--error);
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Divider with text */
        .divider-text {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .divider-text::before,
        .divider-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pale-slate);
        }

        .divider-text span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--dusty-olive-dark);
            font-weight: 600;
        }

        /* Animations */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive - Tablet */
        @media (max-width: 900px) {
            body::before { display: none; }

            .login-container { flex-direction: column; }

            .brand-side {
                padding: 2rem;
                text-align: center;
                align-items: center;
            }

            .brand-tagline { font-size: 1.75rem; }
            .brand-description { display: none; }

            .form-side {
                width: 100%;
                padding: 1rem;
            }

            .login-card { padding: 2rem; }
        }

        /* Responsive - Mobile */
        @media (max-width: 480px) {
            body { overflow: auto; }

            .brand-side {
                padding: 1.5rem 1rem;
                flex: 0;
            }

            .brand-logo { margin-bottom: 1rem; }
            .logo-text { font-size: 1.5rem; }
            .brand-tagline { font-size: 1.25rem; margin-bottom: 0; }

            .form-side {
                flex: 1;
                padding: 0.75rem;
                padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
            }

            .login-card {
                padding: 1.5rem;
                border-radius: var(--radius-xl);
                max-width: 100%;
            }

            .login-header { margin-bottom: 1.5rem; }
            .login-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Brand Side -->
        <div class="brand-side">
            <div class="brand-logo">
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </div>
            <h2 class="brand-tagline">Fresh vegetables, delivered with trust</h2>
            <p class="brand-description">
                Connecting local farms to your kitchen. Quality produce, fair prices,
                and reliable delivery for hotels and restaurants.
            </p>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Username</label>
                        <input type="text" id="email" class="form-input" placeholder="Enter your username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Sign In</button>

                    <div class="divider-text"><span>or</span></div>

                    <p class="signup-link">
                        Don't have an account? <a href="/signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Shared JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>

    <!-- Page Script -->
    <script type="module">
        import { togglePassword } from '/js/ui.js';
        import { registerServiceWorker } from '/js/init.js';

        // Initialize
        registerServiceWorker();

        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const passwordToggle = document.getElementById('passwordToggle');

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            togglePassword('password', passwordToggle);
        });

        // Check if already logged in
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                }
            } catch (error) {
                // Not logged in - stay on login page
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            hideError();

            try {
                const headers = { 'Content-Type': 'application/json' };
                const csrfToken = Auth.getCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (!navigator.onLine) {
                    showError('No internet connection. Please check your network.');
                } else if (error.name === 'TypeError' || error.message.includes('fetch')) {
                    showError('Cannot connect to server. Please try again later.');
                } else {
                    showError('An unexpected error occurred. Please try again.');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
