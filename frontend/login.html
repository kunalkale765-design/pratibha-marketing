<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pratibha Marketing</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">

    <!-- Shared CSS (order matters!) -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Animations -->
    <link rel="stylesheet" href="/css/animations/inputs.css">
    <link rel="stylesheet" href="/css/animations/buttons.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Brand Side -->
        <div class="brand-side">
            <div class="brand-logo">
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </div>
            <h2 class="brand-tagline">Fresh vegetables, delivered with trust</h2>
            <p class="brand-description">
                Connecting local farms to your kitchen. Quality produce, fair prices,
                and reliable delivery for hotels and restaurants.
            </p>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <div id="noticeMessage" class="notice-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Username</label>
                        <input type="text" id="email" class="form-input input-animated" placeholder="Enter your username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-input input-animated" placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="passwordToggle">â—‰</button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block btn-animated">
                        <span class="btn-text">Sign In</span>
                    </button>

                    <div class="divider-text"><span>or</span></div>

                    <p class="signup-link">
                        Don't have an account? <a href="/signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Shared JS (loaded as modules) -->
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/api.js"></script>

    <!-- Page Script -->
    <script type="module">
        import { togglePassword } from '/js/ui.js';
        import { registerServiceWorker } from '/js/init.js';

        // Initialize
        registerServiceWorker();

        // Wait for Auth to be available (loaded from auth.js module)
        const waitForAuth = () => new Promise((resolve) => {
            if (window.Auth) {
                resolve(window.Auth);
            } else {
                // Retry after a short delay
                setTimeout(() => resolve(waitForAuth()), 10);
            }
        });
        const Auth = await waitForAuth();

        // Pre-fetch CSRF token to ensure it's ready before form submission
        Auth.ensureCsrfToken().catch(err => console.warn('CSRF pre-fetch failed:', err));

        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const noticeMessage = document.getElementById('noticeMessage');
        const passwordToggle = document.getElementById('passwordToggle');

        // Password visibility toggle
        passwordToggle.addEventListener('click', () => {
            togglePassword('password', passwordToggle);
        });

        // Check if already logged in
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                }
            } catch (error) {
                // Not logged in - stay on login page
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showNotice('Please enter username and password');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');
            hideNotice();

            try {
                const headers = { 'Content-Type': 'application/json' };
                // Ensure CSRF token is available (fetches from server if missing)
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                // Handle CSRF error with automatic retry
                if (response.status === 403 && data?.message?.toLowerCase().includes('csrf')) {
                    console.log('CSRF error, refreshing token and retrying...');
                    const newToken = await Auth.refreshCsrfToken();
                    if (newToken) {
                        headers['X-CSRF-Token'] = newToken;
                        const retryResponse = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers,
                            credentials: 'include',
                            body: JSON.stringify({ email, password })
                        });
                        const retryData = await retryResponse.json();
                        if (retryResponse.ok) {
                            localStorage.setItem('user', JSON.stringify(retryData.user));
                            if (retryData.user.role === 'customer') {
                                window.location.href = '/customer-order-form.html';
                            } else {
                                window.location.href = '/index.html';
                            }
                            return;
                        }
                        showNotice(retryData.message || 'Please check your credentials');
                        return;
                    }
                }

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    showNotice(data.message || 'Please check your credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                if (!navigator.onLine) {
                    showNotice('No internet connection');
                } else if (error.name === 'TypeError' || error.message.includes('fetch')) {
                    showNotice('Connection issue. Please try again.');
                } else {
                    showNotice('Something went wrong. Try again.');
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
        });

        function showNotice(message) {
            noticeMessage.textContent = message;
            noticeMessage.classList.add('show');
        }

        function hideNotice() {
            noticeMessage.classList.remove('show');
        }
    </script>
</body>
</html>
