<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pratibha Marketing</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2e3532;
            --gunmetal-light: #3d4542;
            --dusty-olive: #7e9181;
            --dusty-olive-light: #97a99a;
            --dusty-olive-dark: #5d6b5f;
            --pale-slate: #c7cedb;
            --pale-slate-light: #e8ebf0;
            --cream: #f9f7f3;
            --cream-dark: #efe9df;
            --warm-white: #fefdfb;
            --terracotta: #c4a77d;
            --text-primary: #1f2421;
            --text-secondary: #5a6560;
            --text-muted: #8a918c;
            --error: #9a6565;
            --error-bg: rgba(154, 101, 101, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            background: var(--cream);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 60%;
            height: 140%;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            transform: skewX(-12deg);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .login-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .brand-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: var(--gunmetal);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        .logo-mark {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: 0 4px 12px rgba(126, 145, 129, 0.3);
        }

        .logo-text {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--dusty-olive);
            font-weight: 400;
        }

        .brand-tagline {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--gunmetal);
            margin-bottom: 1.5rem;
            max-width: 400px;
        }

        .brand-description {
            font-size: 1.0625rem;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 380px;
        }

        .form-side {
            width: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--warm-white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(46, 53, 50, 0.15);
            border: 1px solid var(--pale-slate-light);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .error-message {
            background: var(--error-bg);
            border: 1px solid rgba(154, 101, 101, 0.3);
            color: var(--error);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 10px;
            background: var(--cream);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
            background: var(--warm-white);
            box-shadow: 0 0 0 4px rgba(126, 145, 129, 0.12);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.125rem;
            padding: 0;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 12px rgba(126, 145, 129, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 145, 129, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8125rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--pale-slate);
        }

        .divider span {
            padding: 0 1rem;
        }

        .signup-link {
            text-align: center;
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--dusty-olive-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--dusty-olive);
        }

        @media (max-width: 900px) {
            body::before {
                display: none;
            }

            .login-container {
                flex-direction: column;
            }

            .brand-side {
                padding: 2rem;
                text-align: center;
                align-items: center;
            }

            .brand-tagline {
                font-size: 1.75rem;
            }

            .brand-description {
                display: none;
            }

            .form-side {
                width: 100%;
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
            }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .brand-side { animation: slideInLeft 0.6s ease; }
        .login-card { animation: slideInRight 0.6s ease; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-side">
            <div class="brand-logo">
                <div class="logo-mark">üåø</div>
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </div>
            <h2 class="brand-tagline">Fresh vegetables, delivered with trust</h2>
            <p class="brand-description">
                Connecting local farms to your kitchen. Quality produce, fair prices,
                and reliable delivery for hotels and restaurants.
            </p>
        </div>

        <div class="form-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn" class="btn-login">Sign In</button>

                    <div class="divider"><span>or</span></div>

                    <p class="signup-link">
                        Don't have an account? <a href="/signup.html">Sign up</a>
                    </p>

                    <div class="back-link">
                        <a href="/">‚Üê Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        // Staff/admin go to market rates first (daily workflow)
                        window.location.href = '/market-rates.html';
                    }
                }
            } catch (error) {}
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            hideError();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'customer') {
                        window.location.href = '/customer-order-form.html';
                    } else {
                        // Staff/admin go to market rates first (daily workflow)
                        window.location.href = '/market-rates.html';
                    }
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
