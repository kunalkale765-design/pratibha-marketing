<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Pratibha Marketing</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7e9181">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pratibha">
    <link rel="apple-touch-icon" href="/icons/icon.svg">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2e3532;
            --gunmetal-light: #3d4542;
            --dusty-olive: #7e9181;
            --dusty-olive-light: #97a99a;
            --dusty-olive-dark: #5d6b5f;
            --pale-slate: #c7cedb;
            --pale-slate-light: #e8ebf0;
            --cream: #f9f7f3;
            --cream-dark: #efe9df;
            --warm-white: #fefdfb;
            --terracotta: #c4a77d;
            --text-primary: #1f2421;
            --text-secondary: #5a6560;
            --text-muted: #8a918c;
            --success: #5d7a5f;
            --success-bg: rgba(93, 122, 95, 0.1);
            --warning: #b89a5a;
            --warning-bg: rgba(184, 154, 90, 0.1);
            --error: #9a6565;
            --error-bg: rgba(154, 101, 101, 0.1);
            --info: #6a8a9a;
            --info-bg: rgba(106, 138, 154, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        body > * { position: relative; z-index: 1; }

        .header {
            background: linear-gradient(135deg, var(--gunmetal) 0%, var(--gunmetal-light) 100%);
            color: var(--warm-white);
            padding: 1.25rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--dusty-olive), var(--terracotta), var(--dusty-olive));
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: inherit;
        }

        .logo-mark {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-text span { color: var(--dusty-olive-light); font-weight: 400; }

        .header-actions { display: flex; gap: 0.75rem; }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--warm-white);
        }

        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        .btn-primary {
            background: linear-gradient(135deg, var(--dusty-olive) 0%, var(--dusty-olive-dark) 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(126, 145, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(126, 145, 129, 0.4);
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--gunmetal);
            border: 1px solid var(--pale-slate);
        }

        .btn-secondary:hover { background: var(--pale-slate-light); }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-title {
            margin-bottom: 2rem;
        }

        .page-title h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.25rem;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        /* Filters */
        .filters-card {
            background: var(--warm-white);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid var(--pale-slate-light);
            margin-bottom: 1.5rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9375rem;
            border: 1.5px solid var(--pale-slate);
            border-radius: 8px;
            background: var(--cream);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--dusty-olive);
            background: var(--warm-white);
        }

        /* Table Card */
        .table-card {
            background: var(--warm-white);
            border-radius: 14px;
            border: 1px solid var(--pale-slate-light);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table thead {
            background: var(--cream);
        }

        .orders-table th {
            padding: 0.875rem 1.25rem;
            text-align: left;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            border-bottom: 2px solid var(--pale-slate-light);
        }

        .orders-table th.text-right { text-align: right; }
        .orders-table th.text-center { text-align: center; }

        .orders-table td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--pale-slate-light);
            vertical-align: middle;
        }

        .orders-table tbody tr {
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .orders-table tbody tr:hover {
            background: var(--cream);
        }

        .order-number {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--gunmetal);
        }

        .customer-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--gunmetal);
            text-align: right;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            border-radius: 20px;
        }

        .badge-pending { background: var(--warning-bg); color: #8a7340; border: 1px solid rgba(184, 154, 90, 0.3); }
        .badge-confirmed { background: var(--info-bg); color: #4a6a7a; border: 1px solid rgba(106, 138, 154, 0.3); }
        .badge-processing { background: rgba(138, 106, 154, 0.15); color: #6a507a; border: 1px solid rgba(138, 106, 154, 0.3); }
        .badge-packed { background: rgba(106, 138, 154, 0.15); color: #4a6a7a; border: 1px solid rgba(106, 138, 154, 0.3); }
        .badge-shipped { background: rgba(106, 154, 154, 0.15); color: #4a7a7a; border: 1px solid rgba(106, 154, 154, 0.3); }
        .badge-delivered { background: var(--success-bg); color: #4a6150; border: 1px solid rgba(93, 122, 95, 0.3); }
        .badge-cancelled { background: var(--error-bg); color: #7a5050; border: 1px solid rgba(154, 101, 101, 0.3); }
        .badge-unpaid { background: var(--error-bg); color: #7a5050; border: 1px solid rgba(154, 101, 101, 0.3); }
        .badge-partial { background: var(--warning-bg); color: #8a7340; border: 1px solid rgba(184, 154, 90, 0.3); }
        .badge-paid { background: var(--success-bg); color: #4a6150; border: 1px solid rgba(93, 122, 95, 0.3); }

        .btn-view {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            background: var(--cream);
            border: 1px solid var(--pale-slate);
            border-radius: 6px;
            color: var(--gunmetal);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-view:hover {
            background: var(--dusty-olive);
            color: white;
            border-color: var(--dusty-olive);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(46, 53, 50, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: var(--warm-white);
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(46, 53, 50, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gunmetal);
        }

        .modal-header p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .btn-close:hover { color: var(--gunmetal); }

        .order-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .order-info-section h3 {
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .order-info-section p {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .products-table th {
            padding: 0.5rem;
            text-align: left;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            background: var(--cream);
        }

        .products-table td {
            padding: 0.5rem;
            border-bottom: 1px solid var(--pale-slate-light);
            font-size: 0.9375rem;
        }

        .products-table .text-right { text-align: right; }

        .order-total {
            background: var(--cream);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .order-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .order-total-row.total {
            font-size: 1.125rem;
            font-weight: 700;
            padding-top: 0.5rem;
            border-top: 1px solid var(--pale-slate);
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--pale-slate-light);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            z-index: 300;
        }

        .toast.show { display: block; }
        .toast-success { background: var(--success-bg); color: #4a6150; border: 1px solid rgba(93, 122, 95, 0.3); }
        .toast-error { background: var(--error-bg); color: #7a5050; border: 1px solid rgba(154, 101, 101, 0.3); }

        @media (max-width: 900px) {
            .filters-grid { grid-template-columns: repeat(2, 1fr); }
            .order-info-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 1rem; }
            .filters-grid { grid-template-columns: 1fr; }
            .page-title h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-mark">ðŸŒ¿</div>
                <div class="logo-text">Pratibha <span>Marketing</span></div>
            </a>
            <div class="header-actions">
                <a href="/customer-order-form.html" class="btn btn-primary">+ New Order</a>
                <a href="/" class="btn btn-ghost">Dashboard</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="page-title">
            <h1>Orders Management</h1>
            <p>Track and manage all orders</p>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <div class="filters-grid">
                <div>
                    <label class="form-label">Status</label>
                    <select id="statusFilter" class="form-select" onchange="filterOrders()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="packed">Packed</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Payment Status</label>
                    <select id="paymentFilter" class="form-select" onchange="filterOrders()">
                        <option value="">All Payments</option>
                        <option value="unpaid">Unpaid</option>
                        <option value="partial">Partial</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Search</label>
                    <input id="searchInput" type="text" placeholder="Order #, customer..." class="form-input" oninput="filterOrders()">
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button onclick="clearFilters()" class="btn btn-secondary" style="width: 100%;">Clear Filters</button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="table-card">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th class="text-right">Amount</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Payment</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr>
                        <td colspan="7" class="empty-state">Loading orders...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <h2>Order Details</h2>
                    <p id="orderNumber"></p>
                </div>
                <button onclick="closeModal()" class="btn-close">Ã—</button>
            </div>
            <div id="orderDetails"></div>
            <div class="modal-footer">
                <select id="statusUpdate" class="form-select" style="flex: 1;">
                    <option value="">Change Status</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="processing">Processing</option>
                    <option value="packed">Packed</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <button onclick="updateOrderStatus()" class="btn btn-primary">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="successMessage" class="toast toast-success"></div>
    <div id="errorMessage" class="toast toast-error"></div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>

    <script>
        let allOrders = [];
        let currentOrderId = null;

        async function loadOrders() {
            try {
                const response = await fetch('/api/orders?limit=100');
                const data = await response.json();
                allOrders = data.data;
                displayOrders(allOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Failed to load orders');
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');

            if (!orders || orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const customerName = order.customer?.name || 'Unknown';
                const orderDate = new Date(order.createdAt).toLocaleDateString();

                return `
                    <tr onclick="viewOrder('${order._id}')">
                        <td><span class="order-number">${order.orderNumber}</span></td>
                        <td><span class="customer-name">${customerName}</span></td>
                        <td>${orderDate}</td>
                        <td class="order-amount">â‚¹${order.totalAmount}</td>
                        <td class="text-center"><span class="badge badge-${order.status}">${order.status}</span></td>
                        <td class="text-center"><span class="badge badge-${order.paymentStatus}">${order.paymentStatus}</span></td>
                        <td class="text-center">
                            <button onclick="event.stopPropagation(); viewOrder('${order._id}')" class="btn-view">View</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            const payment = document.getElementById('paymentFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allOrders.filter(order => {
                const matchesStatus = !status || order.status === status;
                const matchesPayment = !payment || order.paymentStatus === payment;
                const matchesSearch = !search ||
                    order.orderNumber.toLowerCase().includes(search) ||
                    (order.customer?.name || '').toLowerCase().includes(search);

                return matchesStatus && matchesPayment && matchesSearch;
            });

            displayOrders(filtered);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('paymentFilter').value = '';
            document.getElementById('searchInput').value = '';
            filterOrders();
        }

        async function viewOrder(orderId) {
            try {
                const response = await fetch(`/api/orders/${orderId}`);
                const data = await response.json();
                const order = data.data;

                currentOrderId = orderId;

                document.getElementById('orderNumber').textContent = `Order #${order.orderNumber}`;
                document.getElementById('statusUpdate').value = order.status;

                const details = `
                    <div class="order-info-grid">
                        <div class="order-info-section">
                            <h3>Customer Information</h3>
                            <p><strong>Name:</strong> ${order.customer.name}</p>
                            <p><strong>Phone:</strong> ${order.customer.phone}</p>
                            ${order.deliveryAddress ? `<p><strong>Address:</strong> ${order.deliveryAddress}</p>` : ''}
                        </div>
                        <div class="order-info-section">
                            <h3>Order Information</h3>
                            <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
                            <p><strong>Status:</strong> <span class="badge badge-${order.status}">${order.status}</span></p>
                            <p><strong>Payment:</strong> <span class="badge badge-${order.paymentStatus}">${order.paymentStatus}</span></p>
                        </div>
                    </div>

                    <h3 style="margin-bottom: 0.75rem; font-weight: 600;">Products</h3>
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th class="text-right">Qty</th>
                                <th class="text-right">Rate</th>
                                <th class="text-right">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.products.map(item => `
                                <tr>
                                    <td>${item.productName}</td>
                                    <td class="text-right">${item.quantity} ${item.unit}</td>
                                    <td class="text-right">â‚¹${item.rate}</td>
                                    <td class="text-right" style="font-weight: 600;">â‚¹${item.amount}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="order-total">
                        <div class="order-total-row total">
                            <span>Total Amount:</span>
                            <span>â‚¹${order.totalAmount}</span>
                        </div>
                        <div class="order-total-row">
                            <span>Paid Amount:</span>
                            <span>â‚¹${order.paidAmount || 0}</span>
                        </div>
                        <div class="order-total-row" style="color: var(--error);">
                            <span>Balance:</span>
                            <span>â‚¹${order.totalAmount - (order.paidAmount || 0)}</span>
                        </div>
                    </div>

                    ${order.notes ? `
                        <div style="margin-top: 1rem;">
                            <h3 style="font-weight: 600; margin-bottom: 0.5rem;">Notes</h3>
                            <p style="color: var(--text-secondary);">${order.notes}</p>
                        </div>
                    ` : ''}
                `;

                document.getElementById('orderDetails').innerHTML = details;
                document.getElementById('orderModal').classList.add('show');

            } catch (error) {
                console.error('Error loading order:', error);
                showError('Failed to load order details');
            }
        }

        async function updateOrderStatus() {
            const newStatus = document.getElementById('statusUpdate').value;
            if (!newStatus) {
                showError('Please select a status');
                return;
            }

            try {
                const response = await fetch(`/api/orders/${currentOrderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    showSuccess('Order status updated');
                    closeModal();
                    loadOrders();
                } else {
                    const data = await response.json();
                    showError(data.message || 'Failed to update status');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error');
            }
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('show');
            currentOrderId = null;
        }

        function showSuccess(message) {
            const div = document.getElementById('successMessage');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        function showError(message) {
            const div = document.getElementById('errorMessage');
            div.textContent = message;
            div.classList.add('show');
            setTimeout(() => div.classList.remove('show'), 3000);
        }

        loadOrders();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
