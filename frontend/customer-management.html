<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Customers - Pratibha Marketing</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Page-specific styles -->
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        /* Search */
        .search-bar {
            padding: 0.75rem 1rem;
            background: var(--warm-white);
            border-bottom: 1px solid var(--cream-dark);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--cream);
            min-height: 48px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
            box-shadow: 0 0 0 3px rgba(126, 145, 129, 0.15);
        }

        /* Customer List */
        .customers-list {
            padding: 0.5rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .customer-card {
            background: var(--warm-white);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.625rem;
            border: 1px solid transparent;
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .customer-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gunmetal);
        }

        .customer-details {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            font-size: 0.9375rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .customer-details span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .customer-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--cream-dark);
        }

        .btn-action {
            flex: 1;
            padding: 0.625rem;
            border: 1.5px solid var(--cream-dark);
            border-radius: 8px;
            background: var(--cream);
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }

        .btn-action:active {
            background: var(--cream-dark);
        }

        .btn-action.primary {
            background: var(--dusty-olive);
            color: white;
            border-color: var(--dusty-olive);
        }

        .btn-action.danger {
            color: var(--error);
            border-color: rgba(154, 101, 101, 0.3);
        }

        .btn-action.link {
            color: var(--info);
            border-color: rgba(106, 138, 154, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        /* Form extras */
        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .form-section {
            border-top: 1px solid var(--cream-dark);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .form-section-title {
            font-weight: 600;
            color: var(--gunmetal);
            margin-bottom: 0.75rem;
        }

        .info-box {
            background: rgba(184, 154, 90, 0.1);
            border: 1px solid rgba(184, 154, 90, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.875rem;
            color: #8a7340;
        }

        /* Contract Prices List */
        .contract-list {
            max-height: 50vh;
            overflow-y: auto;
        }

        .contract-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--cream);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .contract-item-info { flex: 1; }

        .contract-item-name {
            font-weight: 600;
            color: var(--gunmetal);
        }

        .contract-item-base {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .contract-price-input {
            width: 90px;
            padding: 0.625rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            text-align: right;
            border: 1.5px solid var(--cream-dark);
            border-radius: 6px;
            background: var(--warm-white);
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .contract-price-input::-webkit-inner-spin-button,
        .contract-price-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .contract-price-input:focus {
            outline: none;
            border-color: var(--dusty-olive);
        }

        .contract-item-unit {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .search-bar {
                padding: 0.5rem 0.75rem;
            }

            .search-input {
                padding: 0.625rem 0.875rem;
                font-size: 16px;
                min-height: 44px;
            }

            .customers-list {
                padding: 0.375rem;
            }

            .customer-card {
                padding: 0.75rem;
                border-radius: 10px;
            }

            .customer-name {
                font-size: 0.9375rem;
            }

            .customer-meta {
                font-size: 0.75rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-actions button {
                width: 100%;
            }
        }

        /* Tablet and Desktop */
        @media (min-width: 768px) {
            .search-bar {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .customers-list {
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .customer-card {
                margin-bottom: 0;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .customers-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Pratibha <span>Marketing</span></a>
            <div class="header-btns">
                <button onclick="showAddCustomerForm()" class="btn-header primary">+ Add</button>
                <a href="/" class="btn-header">Home</a>
            </div>
        </div>
    </header>

    <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search customers..." class="search-input" oninput="searchCustomers()">
    </div>

    <div id="toast" class="toast"></div>

    <div id="customersList" class="customers-list">
        <div class="empty-state">Loading customers...</div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add Customer</div>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="customerForm">
                <div class="modal-body">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input id="customerName" type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input id="customerPhone" type="tel" class="form-input" placeholder="10 digits">
                    </div>
                    <div class="form-group">
                        <label class="form-label">WhatsApp</label>
                        <input id="customerWhatsapp" type="tel" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="customerAddress" rows="2" class="form-textarea"></textarea>
                    </div>
                    <div class="form-section">
                        <div class="form-section-title">Pricing</div>
                        <div class="form-group">
                            <label class="form-label">Pricing Type</label>
                            <select id="customerPricingType" class="form-select" onchange="toggleMarkupField()">
                                <option value="market">Market Rate</option>
                                <option value="markup">Market + Markup %</option>
                                <option value="contract">Contract (Fixed)</option>
                            </select>
                        </div>
                        <div id="markupField" class="form-group hidden">
                            <label class="form-label">Markup %</label>
                            <input id="customerMarkup" type="number" step="0.1" min="0" value="0" class="form-input">
                            <p class="form-hint">e.g., 25 = price + 25%</p>
                        </div>
                        <div id="contractInfo" class="info-box hidden">
                            Save customer first, then use "Prices" button to set contract prices.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-modal secondary">Cancel</button>
                    <button type="submit" class="btn-modal primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contract Prices Modal -->
    <div id="contractModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="modal-title">Contract Prices</div>
                    <div id="contractCustomerName" style="font-size: 0.875rem; color: var(--text-muted);"></div>
                </div>
                <button class="btn-close" onclick="closeContractModal()">×</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="contractCustomerId">
                <div class="form-group">
                    <input id="productSearch" type="text" placeholder="Search products..." class="search-input" oninput="filterContractProducts()">
                </div>
                <div id="contractPricesList" class="contract-list"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeContractModal()" class="btn-modal secondary">Cancel</button>
                <button onclick="saveContractPrices()" class="btn-modal primary">Save Prices</button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script type="module">
        import { escapeHtml } from '/js/utils.js';
        import { showToast } from '/js/ui.js';

        let allCustomers = [];
        let allProducts = [];
        let currentContractPrices = {};

        async function init() {
            const user = await Auth.requireAuth(['admin', 'staff']);
            if (!user) return;
            await Promise.all([loadCustomers(), loadProducts()]);
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/products', { credentials: 'include' });
                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}`);
                }
                const data = await res.json();
                allProducts = data.data || [];
            } catch (e) {
                console.error('Failed to load products:', e);
                showToast('Failed to load products for contract pricing.', 'error');
            }
        }

        async function loadCustomers() {
            try {
                const res = await fetch('/api/customers', { credentials: 'include' });
                const data = await res.json();
                allCustomers = data.data || [];
                displayCustomers(allCustomers);
            } catch (e) {
                console.error('Failed to load customers:', e);
                showToast('Failed to load customers', 'error');
            }
        }

        function getPricingBadge(customer) {
            const type = customer.pricingType || 'market';
            if (type === 'contract') {
                return '<span class="badge badge-contract">Contract</span>';
            } else if (type === 'markup') {
                return `<span class="badge badge-markup">+${escapeHtml(String(customer.markupPercentage || 0))}%</span>`;
            }
            return '<span class="badge badge-market">Market</span>';
        }

        function displayCustomers(customers) {
            const container = document.getElementById('customersList');

            if (!customers || !customers.length) {
                container.innerHTML = '<div class="empty-state">No customers found</div>';
                return;
            }

            container.innerHTML = customers.map(c => `
                <div class="customer-card">
                    <div class="customer-header">
                        <div class="customer-name">${escapeHtml(c.name)}</div>
                        ${getPricingBadge(c)}
                    </div>
                    <div class="customer-details">
                        ${c.phone ? `<span>${escapeHtml(c.phone)}</span>` : ''}
                        ${c.address ? `<span>${escapeHtml(c.address)}</span>` : ''}
                    </div>
                    <div class="customer-actions">
                        <button onclick="shareMagicLink('${escapeHtml(c._id)}')" class="btn-action link" title="Share order link">Link</button>
                        ${c.pricingType === 'contract' ? `
                            <button onclick="openContractPrices('${escapeHtml(c._id)}')" class="btn-action">Prices</button>
                        ` : ''}
                        <button onclick="editCustomerById('${escapeHtml(c._id)}')" class="btn-action primary">Edit</button>
                        <button onclick="deleteCustomer('${escapeHtml(c._id)}')" class="btn-action danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function searchCustomers() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCustomers.filter(c =>
                c.name.toLowerCase().includes(q) || (c.phone && c.phone.includes(q))
            );
            displayCustomers(filtered);
        }

        function toggleMarkupField() {
            const type = document.getElementById('customerPricingType').value;
            document.getElementById('markupField').classList.toggle('hidden', type !== 'markup');
            document.getElementById('contractInfo').classList.toggle('hidden', type !== 'contract');
        }

        function showAddCustomerForm() {
            document.getElementById('modalTitle').textContent = 'Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
            document.getElementById('customerPricingType').value = 'market';
            toggleMarkupField();
            document.getElementById('customerModal').classList.add('show');
        }

        function editCustomer(customer) {
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerId').value = customer._id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerWhatsapp').value = customer.whatsapp || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerPricingType').value = customer.pricingType || 'market';
            document.getElementById('customerMarkup').value = customer.markupPercentage || 0;
            toggleMarkupField();
            document.getElementById('customerModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('customerModal').classList.remove('show');
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('customerId').value;
            const pricingType = document.getElementById('customerPricingType').value;

            const data = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                whatsapp: document.getElementById('customerWhatsapp').value,
                address: document.getElementById('customerAddress').value,
                pricingType: pricingType,
                markupPercentage: pricingType === 'markup' ? parseFloat(document.getElementById('customerMarkup').value) || 0 : 0
            };

            try {
                const url = id ? `/api/customers/${id}` : '/api/customers';
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    showToast(id ? 'Customer updated' : 'Customer added', 'success');
                    closeModal();
                    loadCustomers();
                } else {
                    const err = await res.json();
                    const msg = err.errors?.[0]?.msg || err.message || 'Failed to save';
                    showToast(msg, 'error');
                }
            } catch (e) {
                console.error('Save customer error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to save customer. Please try again.', 'error');
                }
            }
        });

        async function deleteCustomer(id, _isRetry = false) {
            if (!_isRetry && !confirm('Delete this customer?')) return;

            try {
                const headers = {};
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const res = await fetch(`/api/customers/${id}`, {
                    method: 'DELETE',
                    headers,
                    credentials: 'include'
                });

                // Handle CSRF error with retry
                if (res.status === 403 && !_isRetry) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        await Auth.refreshCsrfToken();
                        return deleteCustomer(id, true);
                    }
                }

                if (res.ok) {
                    showToast('Customer deleted', 'success');
                    loadCustomers();
                } else {
                    const err = await res.json();
                    showToast(err.message || 'Failed to delete', 'error');
                }
            } catch (e) {
                console.error('Delete customer error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to delete customer. Please try again.', 'error');
                }
            }
        }

        function editCustomerById(id) {
            const customer = allCustomers.find(c => c._id === id);
            if (customer) editCustomer(customer);
        }

        // Magic Link sharing
        async function shareMagicLink(customerId, _isRetry = false) {
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer not found', 'error');
                return;
            }

            try {
                const headers = {};
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                let res = await fetch(`/api/customers/${customerId}/magic-link`, {
                    method: 'POST',
                    headers,
                    credentials: 'include'
                });

                let data = await res.json();

                // Handle CSRF error with retry
                if (res.status === 403 && data?.message?.toLowerCase().includes('csrf') && !_isRetry) {
                    await Auth.refreshCsrfToken();
                    return shareMagicLink(customerId, true);
                }

                if (res.ok && data.data) {
                    const link = data.data.link;

                    // Try to copy to clipboard
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(link);
                        showToast(`Link copied for ${customer.name}`, 'success');
                    } else {
                        // Fallback - show the link in a prompt
                        prompt('Copy this order link:', link);
                    }

                    // Also try to share if available (mobile)
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: 'Pratibha Marketing - Order',
                                text: `Place your order here, ${customer.name}`,
                                url: link
                            });
                        } catch (shareErr) {
                            // Only silence AbortError (user cancelled)
                            if (shareErr.name !== 'AbortError') {
                                console.warn('Share API failed:', shareErr.name, shareErr.message);
                            }
                            // Link already copied to clipboard, so no user action needed
                        }
                    }
                } else {
                    showToast(data.message || 'Failed to generate link', 'error');
                }
            } catch (e) {
                console.error('Magic link error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to generate link. Please try again.', 'error');
                }
            }
        }

        // Contract Prices
        async function openContractPrices(customerId) {
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer not found', 'error');
                return;
            }

            // Make sure products are loaded
            if (!allProducts.length) {
                await loadProducts();
            }

            document.getElementById('contractCustomerId').value = customerId;
            document.getElementById('contractCustomerName').textContent = customer.name;

            // Handle both Map and Object formats
            if (customer.contractPrices instanceof Map) {
                currentContractPrices = Object.fromEntries(customer.contractPrices);
            } else {
                currentContractPrices = customer.contractPrices || {};
            }

            displayContractProducts(allProducts);
            document.getElementById('contractModal').classList.add('show');
        }

        function displayContractProducts(products) {
            const container = document.getElementById('contractPricesList');
            container.innerHTML = products.map(p => {
                const price = currentContractPrices[p._id] || '';
                return `
                    <div class="contract-item">
                        <div class="contract-item-info">
                            <div class="contract-item-name">${escapeHtml(p.name)}</div>
                            <div class="contract-item-base">per ${escapeHtml(p.unit)}</div>
                        </div>
                        <input type="number" step="0.01" min="0"
                            class="contract-price-input"
                            data-product-id="${escapeHtml(p._id)}"
                            value="${escapeHtml(String(price))}"
                            placeholder="₹">
                        <span class="contract-item-unit">/${escapeHtml(p.unit)}</span>
                    </div>
                `;
            }).join('');
        }

        function filterContractProducts() {
            const q = document.getElementById('productSearch').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
            displayContractProducts(filtered);
        }

        async function saveContractPrices() {
            const customerId = document.getElementById('contractCustomerId').value;
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer not found', 'error');
                return;
            }

            const inputs = document.querySelectorAll('.contract-price-input');
            const contractPrices = {};

            inputs.forEach(input => {
                const productId = input.dataset.productId;
                const price = parseFloat(input.value);
                if (!isNaN(price) && price > 0) {
                    contractPrices[productId] = price;
                }
            });

            try {
                const headers = { 'Content-Type': 'application/json' };
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const payload = {
                    name: customer.name,
                    phone: customer.phone,
                    contractPrices
                };

                let res = await fetch(`/api/customers/${customerId}`, {
                    method: 'PUT',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                // Handle CSRF error with retry
                if (res.status === 403) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        const newToken = await Auth.refreshCsrfToken();
                        if (newToken) {
                            headers['X-CSRF-Token'] = newToken;
                            res = await fetch(`/api/customers/${customerId}`, {
                                method: 'PUT',
                                headers,
                                credentials: 'include',
                                body: JSON.stringify(payload)
                            });
                        }
                    }
                }

                if (res.ok) {
                    showToast('Prices saved', 'success');
                    closeContractModal();
                    loadCustomers();
                } else {
                    const err = await res.json();
                    showToast(err.errors?.[0]?.msg || err.message || 'Failed to save', 'error');
                }
            } catch (e) {
                console.error('Save contract prices error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'error');
                } else {
                    showToast('Failed to save prices. Please try again.', 'error');
                }
            }
        }

        function closeContractModal() {
            document.getElementById('contractModal').classList.remove('show');
            document.getElementById('productSearch').value = '';
        }

        // Expose functions to window for inline handlers
        window.showAddCustomerForm = showAddCustomerForm;
        window.searchCustomers = searchCustomers;
        window.toggleMarkupField = toggleMarkupField;
        window.closeModal = closeModal;
        window.editCustomerById = editCustomerById;
        window.deleteCustomer = deleteCustomer;
        window.shareMagicLink = shareMagicLink;
        window.openContractPrices = openContractPrices;
        window.filterContractProducts = filterContractProducts;
        window.saveContractPrices = saveContractPrices;
        window.closeContractModal = closeContractModal;

        // Close modals on overlay click
        document.getElementById('customerModal').onclick = (e) => {
            if (e.target.id === 'customerModal') closeModal();
        };
        document.getElementById('contractModal').onclick = (e) => {
            if (e.target.id === 'contractModal') closeContractModal();
        };

        init();
    </script>
