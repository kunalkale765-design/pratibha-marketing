<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Customers - Pratibha Marketing</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e3532">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- Animations -->
    <link rel="stylesheet" href="/css/animations/skeleton.css">
    <link rel="stylesheet" href="/css/animations/cards.css">
    <link rel="stylesheet" href="/css/animations/inputs.css">
    <link rel="stylesheet" href="/css/animations/buttons.css">
    <link rel="stylesheet" href="/css/animations/badges.css">
    <link rel="stylesheet" href="/css/animations/page.css">

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="/css/pages/customer-management.css">
</head>
<body>
    <header class="header header-animated">
        <div class="header-content">
            <a href="/" class="logo">Pratibha <span>Marketing</span></a>
            <div class="header-btns">
                <button onclick="showAddCustomerForm()" class="btn-header primary btn-animated">+ Add</button>
                <a href="/" class="btn-header btn-animated">Home</a>
            </div>
        </div>
    </header>

    <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search customers..." class="search-input input-animated" oninput="searchCustomers()">
    </div>

    <div id="toast" class="toast"></div>

    <div id="customersList" class="customers-list">
        <!-- Skeleton loading placeholders -->
        <div class="skeleton-card">
            <div class="skeleton-row" style="margin-bottom: 0.75rem;">
                <div class="skeleton skeleton-title" style="width: 50%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text" style="width: 40%; margin-bottom: 0.5rem;"></div>
            <div class="skeleton skeleton-text" style="width: 70%; margin-bottom: 0.75rem;"></div>
            <div class="skeleton-row" style="gap: 0.5rem;">
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
            </div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row" style="margin-bottom: 0.75rem;">
                <div class="skeleton skeleton-title" style="width: 50%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text" style="width: 40%; margin-bottom: 0.5rem;"></div>
            <div class="skeleton skeleton-text" style="width: 70%; margin-bottom: 0.75rem;"></div>
            <div class="skeleton-row" style="gap: 0.5rem;">
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
            </div>
        </div>
        <div class="skeleton-card">
            <div class="skeleton-row" style="margin-bottom: 0.75rem;">
                <div class="skeleton skeleton-title" style="width: 50%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="skeleton skeleton-text" style="width: 40%; margin-bottom: 0.5rem;"></div>
            <div class="skeleton skeleton-text" style="width: 70%; margin-bottom: 0.75rem;"></div>
            <div class="skeleton-row" style="gap: 0.5rem;">
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
                <div class="skeleton" style="height: 36px; flex: 1; border-radius: 8px;"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Add Customer</div>
                <button class="btn-close" onclick="closeModal()">×</button>
            </div>
            <form id="customerForm">
                <div class="modal-body">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input id="customerName" type="text" class="form-input input-animated" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input id="customerPhone" type="tel" class="form-input input-animated" placeholder="10 digits" pattern="[0-9]{10}" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div class="form-group">
                        <label class="form-label">WhatsApp</label>
                        <input id="customerWhatsapp" type="tel" class="form-input input-animated" placeholder="10 digits" pattern="[0-9]{10}" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="customerAddress" rows="2" class="form-textarea input-animated"></textarea>
                    </div>
                    <div class="form-section">
                        <div class="form-section-title">Pricing</div>
                        <div class="form-group">
                            <label class="form-label">Pricing Type</label>
                            <select id="customerPricingType" class="form-select input-animated" onchange="toggleMarkupField()">
                                <option value="market">Market Rate</option>
                                <option value="markup">Market + Markup %</option>
                                <option value="contract">Contract (Fixed)</option>
                            </select>
                        </div>
                        <div id="markupField" class="form-group hidden">
                            <label class="form-label">Markup %</label>
                            <input id="customerMarkup" type="number" step="0.1" min="0" value="0" class="form-input input-animated">
                            <p class="form-hint">e.g., 25 = price + 25%</p>
                        </div>
                        <div id="contractInfo" class="info-box hidden">
                            Save customer first, then use "Prices" button to set contract prices.
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-modal secondary btn-animated">Cancel</button>
                    <button type="submit" class="btn-modal primary btn-animated" id="saveCustomerBtn">
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contract Prices Modal -->
    <div id="contractModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="modal-title">Contract Prices</div>
                    <div id="contractCustomerName" style="font-size: 0.875rem; color: var(--text-muted);"></div>
                </div>
                <button class="btn-close" onclick="closeContractModal()">×</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="contractCustomerId">
                <div class="form-group">
                    <input id="productSearch" type="text" placeholder="Search products..." class="search-input input-animated" oninput="filterContractProducts()">
                </div>
                <div id="contractCategoryPills" class="category-pills">
                    <button class="cat-pill active" data-category="" onclick="filterByContractCategory('')">All</button>
                </div>
                <div id="contractPricesList" class="contract-list"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeContractModal()" class="btn-modal secondary btn-animated">Cancel</button>
                <button onclick="saveContractPrices()" class="btn-modal primary btn-animated" id="saveContractBtn">
                    <span class="btn-text">Save Prices</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module">
        import { escapeHtml } from '/js/utils.js';
        import { showToast } from '/js/ui.js';

        // Wait for Auth to be available
        const waitForAuth = () => new Promise((resolve) => {
            if (window.Auth) resolve(window.Auth);
            else setTimeout(() => resolve(waitForAuth()), 10);
        });
        const Auth = await waitForAuth();

        let allCustomers = [];
        let allProducts = [];
        let currentContractPrices = {};
        let selectedContractCategory = '';

        async function init() {
            // Pre-fetch CSRF token to ensure it's ready before form submissions
            Auth.ensureCsrfToken().catch(err => console.warn('CSRF pre-fetch failed:', err));

            const user = await Auth.requireAuth(['admin', 'staff']);
            if (!user) return;
            await Promise.all([loadCustomers(), loadProducts()]);
        }

        async function loadProducts() {
            try {
                const res = await fetch('/api/products', { credentials: 'include' });
                if (!res.ok) {
                    throw new Error(`Server returned ${res.status}`);
                }
                const data = await res.json();
                allProducts = data.data || [];
            } catch (e) {
                console.error('Failed to load products:', e);
                showToast('Products not available. Try again.', 'info');
            }
        }

        async function loadCustomers() {
            try {
                const res = await fetch('/api/customers', { credentials: 'include' });
                const data = await res.json();
                allCustomers = data.data || [];
                displayCustomers(allCustomers);
            } catch (e) {
                console.error('Failed to load customers:', e);
                const container = document.getElementById('customersList');
                const errorMsg = !navigator.onLine ? 'No internet connection' : 'Customers not available';
                container.innerHTML = `
                    <div class="empty-state">
                        <p>${errorMsg}</p>
                        <button onclick="loadCustomers()"
                            style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--dusty-olive); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function getPricingBadge(customer) {
            const type = customer.pricingType || 'market';
            if (type === 'contract') {
                return '<span class="badge badge-contract">Contract</span>';
            } else if (type === 'markup') {
                return `<span class="badge badge-markup">+${escapeHtml(String(customer.markupPercentage || 0))}%</span>`;
            }
            return '<span class="badge badge-market">Market</span>';
        }

        function formatCurrency(amount) {
            if (amount === undefined || amount === null) return '-';
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(amount);
        }

        function displayCustomers(customers) {
            const container = document.getElementById('customersList');

            if (!customers || !customers.length) {
                container.innerHTML = '<div class="empty-state">No customers found</div>';
                return;
            }

            container.innerHTML = customers.map((c, idx) => `
                <div class="customer-card card-animated card-fade-in" style="animation-delay: ${idx * 0.05}s">
                    <div class="customer-header">
                        <div class="customer-name">${escapeHtml(c.name)}</div>
                        ${getPricingBadge(c)}
                    </div>
                    <div class="customer-details">
                        ${c.phone ? `<span>${escapeHtml(c.phone)}</span>` : ''}
                        ${c.address ? `<span>${escapeHtml(c.address)}</span>` : ''}
                    </div>
                    <div class="customer-actions">
                        <button onclick="shareMagicLink('${escapeHtml(c._id)}')" class="btn-action link" title="Share order link">Link</button>
                        ${c.pricingType === 'contract' ? `
                            <button onclick="openContractPrices('${escapeHtml(c._id)}')" class="btn-action">Prices</button>
                        ` : ''}
                        <button onclick="editCustomerById('${escapeHtml(c._id)}')" class="btn-action primary">Edit</button>
                        <button onclick="deleteCustomer('${escapeHtml(c._id)}')" class="btn-action danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function searchCustomers() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCustomers.filter(c =>
                c.name.toLowerCase().includes(q) || (c.phone && c.phone.includes(q))
            );
            displayCustomers(filtered);
        }

        function toggleMarkupField() {
            const type = document.getElementById('customerPricingType').value;
            document.getElementById('markupField').classList.toggle('hidden', type !== 'markup');
            document.getElementById('contractInfo').classList.toggle('hidden', type !== 'contract');
        }

        function showAddCustomerForm() {
            document.getElementById('modalTitle').textContent = 'Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
            document.getElementById('customerPricingType').value = 'market';
            toggleMarkupField();
            document.getElementById('customerModal').classList.add('show');
        }

        function editCustomer(customer) {
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerId').value = customer._id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerWhatsapp').value = customer.whatsapp || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerPricingType').value = customer.pricingType || 'market';
            document.getElementById('customerMarkup').value = customer.markupPercentage || 0;
            toggleMarkupField();
            document.getElementById('customerModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('customerModal').classList.remove('show');
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('saveCustomerBtn');
            const id = document.getElementById('customerId').value;
            const pricingType = document.getElementById('customerPricingType').value;

            // Client-side validation
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const whatsapp = document.getElementById('customerWhatsapp').value.trim();

            if (!name) {
                showToast('Please enter customer name', 'info');
                document.getElementById('customerName').focus();
                return;
            }

            // Validate phone number format (if provided)
            if (phone && !/^[0-9]{10}$/.test(phone)) {
                showToast('Phone should be 10 digits', 'info');
                document.getElementById('customerPhone').focus();
                return;
            }

            // Validate WhatsApp number format (if provided)
            if (whatsapp && !/^[0-9]{10}$/.test(whatsapp)) {
                showToast('WhatsApp should be 10 digits', 'info');
                document.getElementById('customerWhatsapp').focus();
                return;
            }

            // Validate markup percentage
            const markupValue = parseFloat(document.getElementById('customerMarkup').value) || 0;
            if (pricingType === 'markup' && (markupValue < 0 || markupValue > 200)) {
                showToast('Markup should be 0-200%', 'info');
                document.getElementById('customerMarkup').focus();
                return;
            }

            btn.classList.add('btn-loading');
            btn.disabled = true;

            const data = {
                name: name,
                phone: phone,
                whatsapp: whatsapp,
                address: document.getElementById('customerAddress').value.trim(),
                pricingType: pricingType,
                markupPercentage: pricingType === 'markup' ? markupValue : 0
            };

            try {
                const url = id ? `/api/customers/${id}` : '/api/customers';
                const method = id ? 'PUT' : 'POST';

                const headers = { 'Content-Type': 'application/json' };
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                let res = await fetch(url, {
                    method,
                    headers,
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                // Handle CSRF error with retry
                if (res.status === 403) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        const newToken = await Auth.refreshCsrfToken();
                        if (newToken) {
                            headers['X-CSRF-Token'] = newToken;
                            res = await fetch(url, {
                                method,
                                headers,
                                credentials: 'include',
                                body: JSON.stringify(data)
                            });
                        }
                    } else {
                        const msg = err.errors?.[0]?.msg || err.message || 'Could not save. Try again.';
                        showToast(msg, 'info');
                        return;
                    }
                }

                if (res.ok) {
                    btn.classList.remove('btn-loading');
                    btn.classList.add('btn-success');
                    showToast(id ? 'Customer updated' : 'Customer added', 'success');
                    setTimeout(() => {
                        btn.classList.remove('btn-success');
                        closeModal();
                    }, 800);
                    loadCustomers();
                } else {
                    const err = await res.json();
                    const msg = err.errors?.[0]?.msg || err.message || 'Could not save. Try again.';
                    showToast(msg, 'info');
                }
            } catch (e) {
                console.error('Save customer error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not save. Please try again.', 'info');
                }
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        });

        async function deleteCustomer(id, _isRetry = false) {
            if (!_isRetry && !confirm('Delete this customer?')) return;

            try {
                const headers = {};
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const res = await fetch(`/api/customers/${id}`, {
                    method: 'DELETE',
                    headers,
                    credentials: 'include'
                });

                // Handle CSRF error with retry
                if (res.status === 403 && !_isRetry) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        await Auth.refreshCsrfToken();
                        return deleteCustomer(id, true);
                    }
                }

                if (res.ok) {
                    showToast('Customer deleted', 'success');
                    loadCustomers();
                } else {
                    const err = await res.json();
                    showToast(err.message || 'Could not delete', 'info');
                }
            } catch (e) {
                console.error('Delete customer error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not delete. Please try again.', 'info');
                }
            }
        }

        function editCustomerById(id) {
            const customer = allCustomers.find(c => c._id === id);
            if (customer) editCustomer(customer);
        }

        // Magic Link sharing
        async function shareMagicLink(customerId, _isRetry = false) {
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer data updating. Please refresh.', 'info');
                return;
            }

            try {
                const headers = {};
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                let res = await fetch(`/api/customers/${customerId}/magic-link`, {
                    method: 'POST',
                    headers,
                    credentials: 'include'
                });

                let data = await res.json();

                // Handle CSRF error with retry
                if (res.status === 403 && data?.message?.toLowerCase().includes('csrf') && !_isRetry) {
                    await Auth.refreshCsrfToken();
                    return shareMagicLink(customerId, true);
                }

                if (res.ok && data.data) {
                    const link = data.data.link;

                    // Try to copy to clipboard
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(link);
                        showToast(`Link copied for ${customer.name}`, 'success');
                    } else {
                        // Fallback - show the link in a prompt
                        prompt('Copy this order link:', link);
                    }

                    // Also try to share if available (mobile)
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: 'Pratibha Marketing - Order',
                                text: `Place your order here, ${customer.name}`,
                                url: link
                            });
                        } catch (shareErr) {
                            // Only silence AbortError (user cancelled)
                            if (shareErr.name !== 'AbortError') {
                                console.warn('Share API failed:', shareErr.name, shareErr.message);
                            }
                            // Link already copied to clipboard, so no user action needed
                        }
                    }
                } else {
                    showToast(data.message || 'Could not generate link', 'info');
                }
            } catch (e) {
                console.error('Magic link error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not generate link. Try again.', 'info');
                }
            }
        }

        // Contract Prices
        async function openContractPrices(customerId) {
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer data updating. Please refresh.', 'info');
                return;
            }

            // Make sure products are loaded
            if (!allProducts.length) {
                await loadProducts();
            }

            document.getElementById('contractCustomerId').value = customerId;
            document.getElementById('contractCustomerName').textContent = customer.name;

            // Handle both Map and Object formats
            if (customer.contractPrices instanceof Map) {
                currentContractPrices = Object.fromEntries(customer.contractPrices);
            } else {
                currentContractPrices = customer.contractPrices || {};
            }

            // Build category pills
            buildContractCategoryPills();
            selectedContractCategory = '';
            document.getElementById('productSearch').value = '';

            displayContractProducts(allProducts);
            document.getElementById('contractModal').classList.add('show');
        }

        function buildContractCategoryPills() {
            const categories = [...new Set(allProducts.map(p => p.category || 'Other'))].sort();
            const container = document.getElementById('contractCategoryPills');

            let html = '<button class="cat-pill active" data-category="" onclick="filterByContractCategory(\'\')">All</button>';
            categories.forEach(cat => {
                const displayName = cat.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `<button class="cat-pill" data-category="${escapeHtml(cat)}" onclick="filterByContractCategory('${escapeHtml(cat)}')">${escapeHtml(displayName)}</button>`;
            });

            container.innerHTML = html;
        }

        function displayContractProducts(products) {
            const container = document.getElementById('contractPricesList');
            container.innerHTML = products.map(p => {
                const price = currentContractPrices[p._id] || '';
                return `
                    <div class="contract-item">
                        <div class="contract-item-info">
                            <div class="contract-item-name">${escapeHtml(p.name)}</div>
                            <div class="contract-item-base">per ${escapeHtml(p.unit)}</div>
                        </div>
                        <input type="number" step="0.01" min="0"
                            class="contract-price-input input-animated"
                            data-product-id="${escapeHtml(p._id)}"
                            value="${escapeHtml(String(price))}"
                            placeholder="₹">
                        <span class="contract-item-unit">/${escapeHtml(p.unit)}</span>
                    </div>
                `;
            }).join('');
        }

        // Sync current DOM input values to state before filtering/saving
        function syncPricesToState() {
            document.querySelectorAll('.contract-price-input').forEach(input => {
                const productId = input.dataset.productId;
                const price = parseFloat(input.value);
                if (!isNaN(price) && price > 0) {
                    currentContractPrices[productId] = price;
                } else {
                    delete currentContractPrices[productId];
                }
            });
        }

        function filterContractProducts() {
            syncPricesToState(); // Preserve prices before re-rendering
            const q = document.getElementById('productSearch').value.toLowerCase();
            const filtered = allProducts.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(q);
                const matchesCategory = !selectedContractCategory || (p.category || 'Other') === selectedContractCategory;
                return matchesSearch && matchesCategory;
            });
            displayContractProducts(filtered);
        }

        function filterByContractCategory(category) {
            syncPricesToState(); // Preserve prices before switching category
            selectedContractCategory = category;

            // Update active pill
            document.querySelectorAll('#contractCategoryPills .cat-pill').forEach(pill => {
                pill.classList.toggle('active', pill.dataset.category === category);
            });

            filterContractProducts();
        }

        async function saveContractPrices() {
            const customerId = document.getElementById('contractCustomerId').value;
            const customer = allCustomers.find(c => c._id === customerId);
            if (!customer) {
                showToast('Customer data updating. Please refresh.', 'info');
                return;
            }

            const btn = document.getElementById('saveContractBtn');
            btn.classList.add('btn-loading');
            btn.disabled = true;

            // Sync current visible inputs to state before saving
            syncPricesToState();

            // Use the complete state (includes prices from all categories)
            const contractPrices = { ...currentContractPrices };

            try {
                const headers = { 'Content-Type': 'application/json' };
                const csrfToken = await Auth.ensureCsrfToken();
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const payload = {
                    name: customer.name,
                    phone: customer.phone,
                    contractPrices
                };

                let res = await fetch(`/api/customers/${customerId}`, {
                    method: 'PUT',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                // Handle CSRF error with retry
                if (res.status === 403) {
                    const err = await res.json();
                    if (err.message?.toLowerCase().includes('csrf')) {
                        const newToken = await Auth.refreshCsrfToken();
                        if (newToken) {
                            headers['X-CSRF-Token'] = newToken;
                            res = await fetch(`/api/customers/${customerId}`, {
                                method: 'PUT',
                                headers,
                                credentials: 'include',
                                body: JSON.stringify(payload)
                            });
                        }
                    }
                }

                if (res.ok) {
                    btn.classList.remove('btn-loading');
                    btn.classList.add('btn-success');
                    showToast('Prices saved', 'success');
                    setTimeout(() => {
                        btn.classList.remove('btn-success');
                        closeContractModal();
                    }, 800);
                    loadCustomers();
                } else {
                    const err = await res.json();
                    showToast(err.errors?.[0]?.msg || err.message || 'Could not save', 'info');
                }
            } catch (e) {
                console.error('Save contract prices error:', e);
                if (!navigator.onLine) {
                    showToast('No internet connection', 'info');
                } else {
                    showToast('Could not save prices. Try again.', 'info');
                }
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        }

        function closeContractModal() {
            document.getElementById('contractModal').classList.remove('show');
            document.getElementById('productSearch').value = '';
        }

        // Expose functions to window for inline handlers
        window.showAddCustomerForm = showAddCustomerForm;
        window.searchCustomers = searchCustomers;
        window.toggleMarkupField = toggleMarkupField;
        window.closeModal = closeModal;
        window.editCustomerById = editCustomerById;
        window.deleteCustomer = deleteCustomer;
        window.shareMagicLink = shareMagicLink;
        window.openContractPrices = openContractPrices;
        window.filterContractProducts = filterContractProducts;
        window.filterByContractCategory = filterByContractCategory;
        window.saveContractPrices = saveContractPrices;
        window.closeContractModal = closeContractModal;

        // Close modals on overlay click
        document.getElementById('customerModal').onclick = (e) => {
            if (e.target.id === 'customerModal') closeModal();
        };
        document.getElementById('contractModal').onclick = (e) => {
            if (e.target.id === 'contractModal') closeContractModal();
        };

        init();
    </script>
</body>
</html>
